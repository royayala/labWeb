<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{usuarioBean.id}'/>
		<f:event type="preRenderView" listener='#{usuarioBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Usuario"/>

	<ui:define name="header">
		Usuario
	</ui:define>

	<ui:define name="subheader">
		Ver Usuario
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="usuarioBeanUsuarioIdUsuario" value="Id Usuario:"/>
			<h:outputText id="usuarioBeanUsuarioIdUsuario" value="#{usuarioBean.usuario.idUsuario}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioCompania" value="Compania:"/>
			<h:link id="usuarioBeanUsuarioCompania" outcome="/admin/compania/view" rendered="#{!empty usuarioBean.usuario.compania}" value="#{usuarioBean.usuario.compania.nombreLargo}">
				<f:param name="id" value="#{usuarioBean.usuario.compania.idCia}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioNombreCompleto" value="Nombre Completo:"/>
			<h:outputText id="usuarioBeanUsuarioNombreCompleto" value="#{usuarioBean.usuario.nombreCompleto}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioUsuarioLogin" value="Usuario Login:"/>
			<h:outputText id="usuarioBeanUsuarioUsuarioLogin" value="#{usuarioBean.usuario.usuarioLogin}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioUsuarioPassword" value="Usuario Password:"/>
			<h:outputText id="usuarioBeanUsuarioUsuarioPassword" value="#{usuarioBean.usuario.usuarioPassword}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioFlagLdap" value="Flag Ldap:"/>
			<h:outputText id="usuarioBeanUsuarioFlagLdap" value="#{usuarioBean.usuario.flagLdap}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioIdioma" value="Idioma:"/>
			<h:outputText id="usuarioBeanUsuarioIdioma" value="#{usuarioBean.usuario.idioma}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioEmailUsuario" value="Email Usuario:"/>
			<h:outputText id="usuarioBeanUsuarioEmailUsuario" value="#{usuarioBean.usuario.emailUsuario}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioTelefono" value="Telefono:"/>
			<h:outputText id="usuarioBeanUsuarioTelefono" value="#{usuarioBean.usuario.telefono}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioTipoUsuario" value="Tipo Usuario:"/>
			<h:outputText id="usuarioBeanUsuarioTipoUsuario" value="#{usuarioBean.usuario.tipoUsuario}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioFlagEstado" value="Flag Estado:"/>
			<h:outputText id="usuarioBeanUsuarioFlagEstado" value="#{usuarioBean.usuario.flagEstado}"/>
			<h:outputText/>
		</h:panelGrid>
		
		<h:panelGrid>

			<h:form>
				<p:growl id="msg" showDetail="true" escape="false" />

				<h3 style="margin-top: 0">Seleccione el Rol</h3>
					<p:pickList id="pickList" value="#{usuarioRolAccion.roles}"
						var="varLocal" itemLabel="#{varLocal}" itemValue="#{varLocal}" >
							<f:facet name="sourceCaption">Roles Disponibles</f:facet>
						    <f:facet name="targetCaption">Roles asociados</f:facet>    
    				</p:pickList>

				<div class="buttons">
					<h:link value="Volver" outcome="search"
						styleClass="btn btn-primary" />
					<h:commandLink value="Guardar"
						action='#{usuarioRolAccion.grabarRoles()}'
						styleClass="btn btn-primary" />
				</div>

			</h:form>
		</h:panelGrid>
	</ui:define>

</ui:composition>
