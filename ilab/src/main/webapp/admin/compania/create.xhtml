<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{companiaBean.id}'/>
		<f:event type="preRenderView" listener='#{companiaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Compania"/>

	<ui:define name="header">
		Compania
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty companiaBean.id}'>
				Edit existing Compania
			</c:when>
			<c:otherwise>
				Create a new Compania
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="companiaBeanCompaniaIdCia" value="Id Cia:"/>
				<h:panelGroup>
					<h:inputText id="companiaBeanCompaniaIdCia" required="true" value="#{companiaBean.compania.idCia}"/>
					<h:message for="companiaBeanCompaniaIdCia" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="companiaBeanCompaniaNombreCorto" value="Nombre Corto:"/>
				<h:panelGroup>
					<h:inputText id="companiaBeanCompaniaNombreCorto" maxLength="20" required="true" value="#{companiaBean.compania.nombreCorto}"/>
					<h:message for="companiaBeanCompaniaNombreCorto" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="companiaBeanCompaniaNombreLargo" value="Nombre Largo:"/>
				<h:panelGroup>
					<h:inputText id="companiaBeanCompaniaNombreLargo" maxLength="200" required="true" value="#{companiaBean.compania.nombreLargo}"/>
					<h:message for="companiaBeanCompaniaNombreLargo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="companiaBeanCompaniaFechaInicioOperaciones" value="Fecha Inicio Operaciones:"/>
				<h:panelGroup>
					<h:inputText id="companiaBeanCompaniaFechaInicioOperaciones" maxLength="29" value="#{companiaBean.compania.fechaInicioOperaciones}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="companiaBeanCompaniaFechaInicioOperaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiaBeanCompaniaFlagEstado" value="Flag Estado:"/>
				<h:panelGroup>
					<h:inputText id="companiaBeanCompaniaFlagEstado" maxLength="2" value="#{companiaBean.compania.flagEstado}"/>
					<h:message for="companiaBeanCompaniaFlagEstado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiaBeanCompaniaFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="companiaBeanCompaniaFechaReg" maxLength="29" value="#{companiaBean.compania.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="companiaBeanCompaniaFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiaBeanCompaniaUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="companiaBeanCompaniaUsuarioReg" maxLength="30" value="#{companiaBean.compania.usuarioReg}"/>
					<h:message for="companiaBeanCompaniaUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiaBeanCompaniaLogo" value="Logo:"/>
				<h:panelGroup>
					<h:inputText id="companiaBeanCompaniaLogo" maxLength="100" value="#{companiaBean.compania.logo}"/>
					<h:message for="companiaBeanCompaniaLogo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiaBeanCompaniaFechaFinOperaciones" value="Fecha Fin Operaciones:"/>
				<h:panelGroup>
					<h:inputText id="companiaBeanCompaniaFechaFinOperaciones" maxLength="29" value="#{companiaBean.compania.fechaFinOperaciones}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="companiaBeanCompaniaFechaFinOperaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiaBeanCompaniaNombreResponsable" value="Nombre Responsable:"/>
				<h:panelGroup>
					<h:inputText id="companiaBeanCompaniaNombreResponsable" maxLength="100" value="#{companiaBean.compania.nombreResponsable}"/>
					<h:message for="companiaBeanCompaniaNombreResponsable" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiaBeanCompaniaTelefonoResponsable" value="Telefono Responsable:"/>
				<h:panelGroup>
					<h:inputText id="companiaBeanCompaniaTelefonoResponsable" maxLength="30" value="#{companiaBean.compania.telefonoResponsable}"/>
					<h:message for="companiaBeanCompaniaTelefonoResponsable" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiaBeanCompaniaDireccionLegal" value="Direccion Legal:"/>
				<h:panelGroup>
					<h:inputText id="companiaBeanCompaniaDireccionLegal" maxLength="200" value="#{companiaBean.compania.direccionLegal}"/>
					<h:message for="companiaBeanCompaniaDireccionLegal" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiaBeanCompaniaEmailResponsable" value="Email Responsable:"/>
				<h:panelGroup>
					<h:inputText id="companiaBeanCompaniaEmailResponsable" maxLength="100" value="#{companiaBean.compania.emailResponsable}"/>
					<h:message for="companiaBeanCompaniaEmailResponsable" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiaBeanCompaniaUsuarios" value="Usuarios:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{companiaBean.compania.usuarios}"/>
					<h:dataTable id="companiaBeanCompaniaUsuarios" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Usuario"/>
							</f:facet>
							<h:link outcome="/admin/usuario/view">
								<f:param name="id" value="#{_item.idUsuario}"/>
								<h:outputText id="itemIdUsuario" value="#{_item.idUsuario}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="usuarioBeanAddIdUsuario" value="#{usuarioBean.add.idUsuario}"/>
								<h:message for="usuarioBeanAddIdUsuario" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nombre Completo"/>
							</f:facet>
							<h:link outcome="/admin/usuario/view">
								<f:param name="id" value="#{_item.idUsuario}"/>
								<h:outputText id="itemNombreCompleto" value="#{_item.nombreCompleto}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="usuarioBeanAddNombreCompleto" maxLength="200" value="#{usuarioBean.add.nombreCompleto}"/>
								<h:message for="usuarioBeanAddNombreCompleto" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Usuario Login"/>
							</f:facet>
							<h:link outcome="/admin/usuario/view">
								<f:param name="id" value="#{_item.idUsuario}"/>
								<h:outputText id="itemUsuarioLogin" value="#{_item.usuarioLogin}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="usuarioBeanAddUsuarioLogin" maxLength="30" value="#{usuarioBean.add.usuarioLogin}"/>
								<h:message for="usuarioBeanAddUsuarioLogin" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Usuario Password"/>
							</f:facet>
							<h:link outcome="/admin/usuario/view">
								<f:param name="id" value="#{_item.idUsuario}"/>
								<h:outputText id="itemUsuarioPassword" value="#{_item.usuarioPassword}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="usuarioBeanAddUsuarioPassword" maxLength="100" value="#{usuarioBean.add.usuarioPassword}"/>
								<h:message for="usuarioBeanAddUsuarioPassword" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(usuarioBean.added)}" id="companiaBeanCompaniaUsuariosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{usuarioBean.add.compania}" value="#{companiaBean.compania}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Grabar" action='#{companiaBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty companiaBean.id}'>
						<h:link value="Cancelar y Volver" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{companiaBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{companiaBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar y Volver" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
