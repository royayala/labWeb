<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{usuarioRolBean.id}'/>
		<f:event type="preRenderView" listener='#{usuarioRolBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Usuario Rol"/>

	<ui:define name="header">
		Usuario Rol
	</ui:define>

	<ui:define name="subheader">
		Ver Usuario Rol
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="usuarioRolBeanUsuarioRolCorrelativo" value="Correlativo:"/>
			<h:outputText id="usuarioRolBeanUsuarioRolCorrelativo" value="#{usuarioRolBean.usuarioRol.correlativo}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioRolBeanUsuarioRolUsuario" value="Usuario:"/>
			<h:link id="usuarioRolBeanUsuarioRolUsuario" outcome="/usuario/view" rendered="#{!empty usuarioRolBean.usuarioRol.usuario}" value="#{usuarioRolBean.usuarioRol.usuario}">
				<f:param name="id" value="#{usuarioRolBean.usuarioRol.usuario.idUsuario}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="usuarioRolBeanUsuarioRolRolAsignado" value="Rol Asignado:"/>
			<h:outputText id="usuarioRolBeanUsuarioRolRolAsignado" value="#{usuarioRolBean.usuarioRol.rolAsignado}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioRolBeanUsuarioRolFlagEstado" value="Flag Estado:"/>
			<h:outputText id="usuarioRolBeanUsuarioRolFlagEstado" value="#{usuarioRolBean.usuarioRol.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioRolBeanUsuarioRolFechaReg" value="Fecha Reg:"/>
			<h:outputText id="usuarioRolBeanUsuarioRolFechaReg" value="#{usuarioRolBean.usuarioRol.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="usuarioRolBeanUsuarioRolUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="usuarioRolBeanUsuarioRolUsuarioReg" value="#{usuarioRolBean.usuarioRol.usuarioReg}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Volver" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
