<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:p="http://primefaces.org/ui" 
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{personaBean.id}'/>
		<f:event type="preRenderView" listener='#{personaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Persona"/>

	<ui:define name="header">
		Persona
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty personaBean.id}'>
				Editar Persona
			</c:when>
			<c:otherwise>
				Registrar nueva Persona
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="personaBeanPersonaIdPersona" value="Id Persona:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaIdPersona" required="true" value="#{personaBean.persona.idPersona}" disabled="true"/>
					<h:message for="personaBeanPersonaIdPersona" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>				
				<h:outputLabel for="personaBeanPersonaCiudad" value="Ciudad:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{ciudadBean.converter}" id="personaBeanPersonaCiudad" value="#{personaBean.persona.ciudad}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item.nombre)}" itemValue="#{_item}" value="#{ciudadBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="personaBeanPersonaCiudad" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaClasePaciente" value="Clase Paciente:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{clasePacienteBean.converter}" id="personaBeanPersonaClasePaciente" value="#{personaBean.persona.clasePaciente}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item.nombre)}" itemValue="#{_item}" value="#{clasePacienteBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="personaBeanPersonaClasePaciente" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaTipoPersona" value="Tipo Persona:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{tipoPersonaBean.converter}" id="personaBeanPersonaTipoPersona" value="#{personaBean.persona.tipoPersona}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item.nombre)}" itemValue="#{_item}" value="#{tipoPersonaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="personaBeanPersonaTipoPersona" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaNombre" maxLength="50" required="true" value="#{personaBean.persona.nombre}"/>
					<h:message for="personaBeanPersonaNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaApellidoPaterno" value="Apellido Paterno:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaApellidoPaterno" maxLength="50" required="true" value="#{personaBean.persona.apellidoPaterno}"/>
					<h:message for="personaBeanPersonaApellidoPaterno" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaApellidoMaterno" value="Apellido Materno:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaApellidoMaterno" maxLength="50" required="true" value="#{personaBean.persona.apellidoMaterno}"/>
					<h:message for="personaBeanPersonaApellidoMaterno" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaDocumentoIdentidad" value="Documento Identidad:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaDocumentoIdentidad" required="true" value="#{personaBean.persona.documentoIdentidad}" converterMessage="Solo permite NUMEROS."/>
					
					<h:message for="personaBeanPersonaDocumentoIdentidad" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaTelefono1" value="Telefono 1:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaTelefono1" required="true" value="#{personaBean.persona.telefono1}" converterMessage="Solo permite NUMEROS."/>
					<h:message for="personaBeanPersonaTelefono1" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaTelefono2" value="Telefono 2:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaTelefono2" value="#{personaBean.persona.telefono2}" converterMessage="Solo permite NUMEROS."/>
					<h:message for="personaBeanPersonaTelefono2" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaSexo" value="Sexo:"/>
					<p:selectOneMenu id="personaBeanPersonaSexo" value="#{personaBean.persona.sexo}" style="width:150px">
						<f:selectItem 	itemLabel="Masculino" itemValue="M" value="#{personaBean.persona.sexo}"/>
                		<f:selectItem 	itemLabel="Femenino" itemValue="F" value="#{personaBean.persona.sexo}"/>
					</p:selectOneMenu>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaEmail" maxLength="30" required="true" value="#{personaBean.persona.email}"/>
					<h:message for="personaBeanPersonaEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaFechaNacimiento" value="Fecha Nacimiento:"/>				
				<h:panelGroup>
        			<p:calendar id="personaBeanPersonaFechaNacimiento" value="#{personaBean.persona.fechaNacimiento}" />
					<h:message for="personaBeanPersonaFechaNacimiento" styleClass="error"/>
				</h:panelGroup>
				
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaGrupoSanguineo" value="Grupo Sanguineo:"/>
				 	<p:selectOneMenu id="personaBeanPersonaGrupoSanguineo" value="#{personaBean.persona.grupoSanguineo}" style="width:150px">
                		<f:selectItem  	itemLabel="Selecione Grupo Sanguineo" itemValue="" noSelectionOption="true" />
                		<f:selectItem 	itemLabel="O-" itemValue="O-" value="#{personaBean.persona.grupoSanguineo}"/>
                		<f:selectItem 	itemLabel="O+" itemValue="O+" value="#{personaBean.persona.grupoSanguineo}"/>
                		<f:selectItem 	itemLabel="A-" itemValue="A-" value="#{personaBean.persona.grupoSanguineo}"/>
                		<f:selectItem 	itemLabel="A+" itemValue="A+" value="#{personaBean.persona.grupoSanguineo}"/>
                		<f:selectItem 	itemLabel="B-" itemValue="B-" value="#{personaBean.persona.grupoSanguineo}"/>
                		<f:selectItem 	itemLabel="B+" itemValue="B+" value="#{personaBean.persona.grupoSanguineo}"/>
                		<f:selectItem 	itemLabel="AB-" itemValue="AB-" value="#{personaBean.persona.grupoSanguineo}"/>
                		<f:selectItem 	itemLabel="AB+" itemValue="AB+" value="#{personaBean.persona.grupoSanguineo}"/>
            		</p:selectOneMenu>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Grabar" action='#{personaBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty personaBean.id}'>
						<h:link value="Cancelar y Volver" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{personaBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{personaBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar y Volver" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
