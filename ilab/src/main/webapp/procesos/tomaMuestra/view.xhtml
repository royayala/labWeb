<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tomaMuestraBean.id}'/>
		<f:event type="preRenderView" listener='#{tomaMuestraBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Toma Muestra"/>

	<ui:define name="header">
		Toma Muestra
	</ui:define>

	<ui:define name="subheader">
		Ver Toma Muestra
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="tomaMuestraBeanTomaMuestraIdTomaMuestra" value="Id Toma Muestra:"/>
			<h:outputText id="tomaMuestraBeanTomaMuestraIdTomaMuestra" value="#{tomaMuestraBean.tomaMuestra.idTomaMuestra}"/>
			<h:outputText/>
			<h:outputLabel for="tomaMuestraBeanTomaMuestraSolicitudDetalle" value="Solicitud Detalle:"/>
			<h:link id="tomaMuestraBeanTomaMuestraSolicitudDetalle" outcome="/procesos/solicitudDetalle/view" rendered="#{!empty tomaMuestraBean.tomaMuestra.solicitudDetalle}" value="#{tomaMuestraBean.tomaMuestra.solicitudDetalle}">
				<f:param name="id" value="#{tomaMuestraBean.tomaMuestra.solicitudDetalle.idSolicitudDetalle}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="tomaMuestraBeanTomaMuestraTrabajador" value="Trabajador:"/>
			<h:link id="tomaMuestraBeanTomaMuestraTrabajador" outcome="/procesos/trabajador/view" rendered="#{!empty tomaMuestraBean.tomaMuestra.trabajador}" value="#{tomaMuestraBean.tomaMuestra.trabajador}">
				<f:param name="id" value="#{tomaMuestraBean.tomaMuestra.trabajador.idTrabajador}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="tomaMuestraBeanTomaMuestraObservaciones" value="Observaciones:"/>
			<h:outputText id="tomaMuestraBeanTomaMuestraObservaciones" value="#{tomaMuestraBean.tomaMuestra.observaciones}"/>
			<h:outputText/>
			<h:outputLabel for="tomaMuestraBeanTomaMuestraFechaTomaMuestra" value="Fecha Toma Muestra:"/>
			<h:outputText id="tomaMuestraBeanTomaMuestraFechaTomaMuestra" value="#{tomaMuestraBean.tomaMuestra.fechaTomaMuestra}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tomaMuestraBeanTomaMuestraFlagEstado" value="Flag Estado:"/>
			<h:outputText id="tomaMuestraBeanTomaMuestraFlagEstado" value="#{tomaMuestraBean.tomaMuestra.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="tomaMuestraBeanTomaMuestraFechaReg" value="Fecha Reg:"/>
			<h:outputText id="tomaMuestraBeanTomaMuestraFechaReg" value="#{tomaMuestraBean.tomaMuestra.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tomaMuestraBeanTomaMuestraUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="tomaMuestraBeanTomaMuestraUsuarioReg" value="#{tomaMuestraBean.tomaMuestra.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="tomaMuestraBeanTomaMuestraFechaMod" value="Fecha Mod:"/>
			<h:outputText id="tomaMuestraBeanTomaMuestraFechaMod" value="#{tomaMuestraBean.tomaMuestra.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tomaMuestraBeanTomaMuestraUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="tomaMuestraBeanTomaMuestraUsuarioMod" value="#{tomaMuestraBean.tomaMuestra.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="tomaMuestraBeanTomaMuestraFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="tomaMuestraBeanTomaMuestraFechaBorrado" value="#{tomaMuestraBean.tomaMuestra.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tomaMuestraBeanTomaMuestraUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="tomaMuestraBeanTomaMuestraUsuarioBorrado" value="#{tomaMuestraBean.tomaMuestra.usuarioBorrado}"/>
			<h:outputText/>
		</h:panelGrid>
		
		<h:panelGrid>
		    <h:outputText value="Interleaved 2 of 5" />
		    <p:barcode value="0123456789" type="int2of5" />
		 
		    <h:outputText value="Codabar" />
		    <p:barcode value="0123456789" type="codabar"/>
		 
		    <h:outputText value="Code39" />
		    <p:barcode value="0123456789" type="code39" />
		 
		    <h:outputText value="Code128" />
		    <p:barcode value="0123456789" type="code128"/>
		 
		    <h:outputText value="EAN-8" />
		    <p:barcode value="20123451" type="ean8"/>
		 
		    <h:outputText value="EAN-13" />
		    <p:barcode value="0123456789012" type="ean13"/>
		 
		    <h:outputText value="UPC-A (PNG)" />
		    <p:barcode value="01234567895" type="upca" format="png"/>
		 
		    <h:outputText value="UPC-E (Vertical)" />
		    <p:barcode value="01234133" type="upce" orientation="90"/>
		 
		    <h:outputText value="PDF417" />
		    <p:barcode value="0123456789" type="pdf417"/>
		 
		    <h:outputText value="DataMatrix" />
		    <p:barcode value="0123456789" type="datamatrix"/>
		 
		    <h:outputText value="Postnet" />
		    <p:barcode value="0123456789" type="postnet"/>
		 
		    <h:outputText value="QR" />
		    <p:barcode value="0123456789" type="qr"/>
		        	
		</h:panelGrid>
		
		<p:panelGrid columns="2">
  <p:barcode value="5675354567230" type="ean13" />
  <h:outputText value="5675354567230" />
  <p:barcode value="5675354567230" type="postnet" />
  <h:outputText value="5675354567230" />
  <p:barcode value="http://www.angularfaces.com" type="qr" />
  <h:outputText value="http://www.angularfaces.com" />
</p:panelGrid>
		<div class="buttons">
			<h:link value="Volver" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
