<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
	
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{solicitudBean.id}'/>
		<f:event type="preRenderView" listener='#{solicitudBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Solicitud"/>

	<ui:define name="header">
		Solicitud
	</ui:define>

	<ui:define name="subheader">
		Ver Solicitud
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="solicitudBeanSolicitudIdSolicitud" value="Id Solicitud:"/>
			<h:outputText id="solicitudBeanSolicitudIdSolicitud" value="#{solicitudBean.solicitud.idSolicitud}"/>
			<h:outputText/>
			<h:outputLabel for="solicitudBeanSolicitudFormaPago" value="Forma Pago:"/>
			<h:link id="solicitudBeanSolicitudFormaPago" outcome="/procesos/formaPago/view" rendered="#{!empty solicitudBean.solicitud.formaPago}" value="#{solicitudBean.solicitud.formaPago.nombre}">
				<f:param name="id" value="#{solicitudBean.solicitud.formaPago.idFormaPago}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="solicitudBeanSolicitudPersona" value="Persona:"/>
			<h:link id="solicitudBeanSolicitudPersona" outcome="/procesos/persona/view" rendered="#{!empty solicitudBean.solicitud.persona}" value="#{solicitudBean.solicitud.persona.nombre}">
				<f:param name="id" value="#{solicitudBean.solicitud.persona.idPersona}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="solicitudBeanSolicitudTipoTarifa" value="Tipo Tarifa:"/>
			<h:link id="solicitudBeanSolicitudTipoTarifa" outcome="/procesos/tipoTarifa/view" rendered="#{!empty solicitudBean.solicitud.tipoTarifa}" value="#{solicitudBean.solicitud.tipoTarifa.nombre}">
				<f:param name="id" value="#{solicitudBean.solicitud.tipoTarifa.idTipoTarifa}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="solicitudBeanSolicitudTrabajador" value="Trabajador:"/>
			<h:link id="solicitudBeanSolicitudTrabajador" outcome="/procesos/trabajador/view" rendered="#{!empty solicitudBean.solicitud.trabajador}" value="#{solicitudBean.solicitud.trabajador.persona.nombre}">
				<f:param name="id" value="#{solicitudBean.solicitud.trabajador.idTrabajador}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="solicitudBeanSolicitudFechaSolicitud" value="Fecha Solicitud:"/>
			<h:outputText id="solicitudBeanSolicitudFechaSolicitud" value="#{solicitudBean.solicitud.fechaSolicitud}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="solicitudBeanSolicitudFechaReg" value="Fecha Reg:"/>
			<h:outputText id="solicitudBeanSolicitudFechaReg" value="#{solicitudBean.solicitud.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="solicitudBeanSolicitudObservaciones" value="Observaciones:"/>
			<h:outputText id="solicitudBeanSolicitudObservaciones" value="#{solicitudBean.solicitud.observaciones}"/>
			<h:outputText/>
			<h:outputLabel for="solicitudBeanSolicitudFlagEstado" value="Flag Estado:"/>
			<h:outputText id="solicitudBeanSolicitudFlagEstado" value="#{solicitudBean.solicitud.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="solicitudBeanSolicitudUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="solicitudBeanSolicitudUsuarioReg" value="#{solicitudBean.solicitud.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="solicitudBeanSolicitudFechaMod" value="Fecha Mod:"/>
			<h:outputText id="solicitudBeanSolicitudFechaMod" value="#{solicitudBean.solicitud.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="solicitudBeanSolicitudUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="solicitudBeanSolicitudUsuarioMod" value="#{solicitudBean.solicitud.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="solicitudBeanSolicitudFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="solicitudBeanSolicitudFechaBorrado" value="#{solicitudBean.solicitud.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="solicitudBeanSolicitudUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="solicitudBeanSolicitudUsuarioBorrado" value="#{solicitudBean.solicitud.usuarioBorrado}"/>
			<h:outputText/>
			<h:outputLabel for="solicitudBeanSolicitudSolicitudDetalles" value="Solicitud Detalles:"/>
			<h:dataTable id="solicitudBeanSolicitudSolicitudDetalles" styleClass="data-table" value="#{forgeview:asList(solicitudBean.solicitud.solicitudDetalles)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nro.Solicitud"/>
					</f:facet>
					<h:link outcome="/procesos/solicitudDetalle/view">
						<f:param name="id" value="#{_item.idSolicitudDetalle}"/>
						<h:outputText id="itemIdSolicitudDetalle" value="#{_item.idSolicitudDetalle}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Examen"/>
					</f:facet>
					<h:link outcome="/procesos/solicitudDetalle/view">
						<f:param name="id" value="#{_item.idSolicitudDetalle}"/>
						<h:outputText id="itemIdSolicitudIDExamen" value="#{_item.examen.idExamen}"/>
					</h:link>
				</h:column>				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Examen"/>
					</f:facet>
					<h:link outcome="/procesos/solicitudDetalle/view">
						<f:param name="id" value="#{_item.idSolicitudDetalle}"/>
						<h:outputText id="itemPrecioExamenNombre" value="#{_item.examen.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Precio Examen"/>
					</f:facet>
					<h:link outcome="/procesos/solicitudDetalle/view">
						<f:param name="id" value="#{_item.idSolicitudDetalle}"/>
						<h:outputText id="itemPrecioExamen" value="#{_item.precioExamen}" style="display:block; text-align:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
					</h:link>
				</h:column>
				
			  <f:facet name="footer">
			        <h:panelGroup style="display:block; text-align:right" >
			            <h:outputText value="Total Solicitud. : #{solicitudBean.totalSolicitud}" >
			            	<f:convertNumber type="currency" currencySymbol="$" />
			            </h:outputText>
			           
			        </h:panelGroup>
			    </f:facet>
	
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Volver" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
