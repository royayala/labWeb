<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{registroResultadoBean.id}'/>
		<f:event type="preRenderView" listener='#{registroResultadoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Registro Resultado"/>

	<ui:define name="header">
		Registro Resultado
	</ui:define>

	<ui:define name="subheader">
		Ver Registro Resultado
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="registroResultadoBeanRegistroResultadoIdRegistroResultado" value="Id Registro Resultado:"/>
			<h:outputText id="registroResultadoBeanRegistroResultadoIdRegistroResultado" value="#{registroResultadoBean.registroResultado.idRegistroResultado}"/>
			<h:outputText/>
			<h:outputLabel for="registroResultadoBeanRegistroResultadoSolicitudDetalle" value="Solicitud Detalle:"/>
			<h:link id="registroResultadoBeanRegistroResultadoSolicitudDetalle" outcome="/solicitudDetalle/view" rendered="#{!empty registroResultadoBean.registroResultado.solicitudDetalle}" value="#{registroResultadoBean.registroResultado.solicitudDetalle}">
				<f:param name="id" value="#{registroResultadoBean.registroResultado.solicitudDetalle.idSolicitudDetalle}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="registroResultadoBeanRegistroResultadoTrabajador" value="Trabajador:"/>
			<h:link id="registroResultadoBeanRegistroResultadoTrabajador" outcome="/trabajador/view" rendered="#{!empty registroResultadoBean.registroResultado.trabajador}" value="#{registroResultadoBean.registroResultado.trabajador}">
				<f:param name="id" value="#{registroResultadoBean.registroResultado.trabajador.idTrabajador}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="registroResultadoBeanRegistroResultadoRegistrosNormales" value="Registros Normales:"/>
			<h:outputText id="registroResultadoBeanRegistroResultadoRegistrosNormales" value="#{registroResultadoBean.registroResultado.registrosNormales}"/>
			<h:outputText/>
			<h:outputLabel for="registroResultadoBeanRegistroResultadoRegistrosAnormales" value="Registros Anormales:"/>
			<h:outputText id="registroResultadoBeanRegistroResultadoRegistrosAnormales" value="#{registroResultadoBean.registroResultado.registrosAnormales}"/>
			<h:outputText/>
			<h:outputLabel for="registroResultadoBeanRegistroResultadoResultado" value="Resultado:"/>
			<h:outputText id="registroResultadoBeanRegistroResultadoResultado" value="#{registroResultadoBean.registroResultado.resultado}"/>
			<h:outputText/>
			<h:outputLabel for="registroResultadoBeanRegistroResultadoObservaciones" value="Observaciones:"/>
			<h:outputText id="registroResultadoBeanRegistroResultadoObservaciones" value="#{registroResultadoBean.registroResultado.observaciones}"/>
			<h:outputText/>
			<h:outputLabel for="registroResultadoBeanRegistroResultadoFechaRegistroResultado" value="Fecha Registro Resultado:"/>
			<h:outputText id="registroResultadoBeanRegistroResultadoFechaRegistroResultado" value="#{registroResultadoBean.registroResultado.fechaRegistroResultado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="registroResultadoBeanRegistroResultadoFechaReg" value="Fecha Reg:"/>
			<h:outputText id="registroResultadoBeanRegistroResultadoFechaReg" value="#{registroResultadoBean.registroResultado.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="registroResultadoBeanRegistroResultadoFlagAprobado" value="Flag Aprobado:"/>
			<h:outputText id="registroResultadoBeanRegistroResultadoFlagAprobado" value="#{registroResultadoBean.registroResultado.flagAprobado}"/>
			<h:outputText/>
			<h:outputLabel for="registroResultadoBeanRegistroResultadoFlagEstado" value="Flag Estado:"/>
			<h:outputText id="registroResultadoBeanRegistroResultadoFlagEstado" value="#{registroResultadoBean.registroResultado.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="registroResultadoBeanRegistroResultadoUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="registroResultadoBeanRegistroResultadoUsuarioReg" value="#{registroResultadoBean.registroResultado.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="registroResultadoBeanRegistroResultadoFechaMod" value="Fecha Mod:"/>
			<h:outputText id="registroResultadoBeanRegistroResultadoFechaMod" value="#{registroResultadoBean.registroResultado.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="registroResultadoBeanRegistroResultadoUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="registroResultadoBeanRegistroResultadoUsuarioMod" value="#{registroResultadoBean.registroResultado.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="registroResultadoBeanRegistroResultadoFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="registroResultadoBeanRegistroResultadoFechaBorrado" value="#{registroResultadoBean.registroResultado.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="registroResultadoBeanRegistroResultadoUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="registroResultadoBeanRegistroResultadoUsuarioBorrado" value="#{registroResultadoBean.registroResultado.usuarioBorrado}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Volver" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
