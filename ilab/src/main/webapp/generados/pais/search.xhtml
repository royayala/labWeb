<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{paisBean.page}'/>
		<f:event type="preRenderView" listener='#{paisBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Buscar Pais "/>

	<ui:define name="header">
		Pais
	</ui:define>

	<ui:define name="subheader">
		Buscar Pais 
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="paisBeanExampleIdPais" value="Id Pais:"/>
						<h:panelGroup>
							<h:inputText id="paisBeanExampleIdPais" value="#{paisBean.example.idPais}"/>
							<h:message for="paisBeanExampleIdPais" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="paisBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="paisBeanExampleNombre" maxLength="50" value="#{paisBean.example.nombre}"/>
							<h:message for="paisBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="paisBeanExampleUsuarioReg" value="Usuario Reg:"/>
						<h:panelGroup>
							<h:inputText id="paisBeanExampleUsuarioReg" maxLength="30" value="#{paisBean.example.usuarioReg}"/>
							<h:message for="paisBeanExampleUsuarioReg" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="paisBeanExampleUsuarioMod" value="Usuario Mod:"/>
						<h:panelGroup>
							<h:inputText id="paisBeanExampleUsuarioMod" maxLength="30" value="#{paisBean.example.usuarioMod}"/>
							<h:message for="paisBeanExampleUsuarioMod" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="paisBeanExampleUsuarioBorrado" value="Usuario Borrado:"/>
						<h:panelGroup>
							<h:inputText id="paisBeanExampleUsuarioBorrado" maxLength="30" value="#{paisBean.example.usuarioBorrado}"/>
							<h:message for="paisBeanExampleUsuarioBorrado" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action='#{paisBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Crear Nuevo" action='#{paisBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="paisBeanPageItems" styleClass="data-table" value="#{paisBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Pais"/>
					</f:facet>
					<h:link outcome="/parametros/pais/view">
						<f:param name="id" value="#{_item.idPais}"/>
						<h:outputText id="itemIdPais" value="#{_item.idPais}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/parametros/pais/view">
						<f:param name="id" value="#{_item.idPais}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{paisBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
