<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{examenBean.page}'/>
		<f:event type="preRenderView" listener='#{examenBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Buscar Examen "/>

	<ui:define name="header">
		Examen
	</ui:define>

	<ui:define name="subheader">
		Buscar Examen 
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="examenBeanExampleIdExamen" value="Id Examen:"/>
						<h:panelGroup>
							<h:inputText id="examenBeanExampleIdExamen" value="#{examenBean.example.idExamen}"/>
							<h:message for="examenBeanExampleIdExamen" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="examenBeanExampleSubTipoExamen" value="Sub Tipo Examen:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{subTipoExamenBean.converter}" id="examenBeanExampleSubTipoExamen" value="#{examenBean.example.subTipoExamen}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{subTipoExamenBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="examenBeanExampleSubTipoExamen" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="examenBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="examenBeanExampleNombre" maxLength="50" value="#{examenBean.example.nombre}"/>
							<h:message for="examenBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="examenBeanExampleDecripcion" value="Decripcion:"/>
						<h:panelGroup>
							<h:inputText id="examenBeanExampleDecripcion" maxLength="200" value="#{examenBean.example.decripcion}"/>
							<h:message for="examenBeanExampleDecripcion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="examenBeanExampleFlagEstado" value="Flag Estado:"/>
						<h:panelGroup>
							<h:inputText id="examenBeanExampleFlagEstado" maxLength="2" value="#{examenBean.example.flagEstado}"/>
							<h:message for="examenBeanExampleFlagEstado" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action='#{examenBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Crear Nuevo" action='#{examenBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="examenBeanPageItems" styleClass="data-table" value="#{examenBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Examen"/>
					</f:facet>
					<h:link outcome="/parametros/examen/view">
						<f:param name="id" value="#{_item.idExamen}"/>
						<h:outputText id="itemIdExamen" value="#{_item.idExamen}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/parametros/examen/view">
						<f:param name="id" value="#{_item.idExamen}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Decripcion"/>
					</f:facet>
					<h:link outcome="/parametros/examen/view">
						<f:param name="id" value="#{_item.idExamen}"/>
						<h:outputText id="itemDecripcion" value="#{_item.decripcion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{examenBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
