<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{cargoBean.id}'/>
		<f:event type="preRenderView" listener='#{cargoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Cargo"/>

	<ui:define name="header">
		Cargo
	</ui:define>

	<ui:define name="subheader">
		Ver Cargo
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="cargoBeanCargoIdCargo" value="Id Cargo:"/>
			<h:outputText id="cargoBeanCargoIdCargo" value="#{cargoBean.cargo.idCargo}"/>
			<h:outputText/>
			<h:outputLabel for="cargoBeanCargoNombre" value="Nombre:"/>
			<h:outputText id="cargoBeanCargoNombre" value="#{cargoBean.cargo.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="cargoBeanCargoFechaReg" value="Fecha Reg:"/>
			<h:outputText id="cargoBeanCargoFechaReg" value="#{cargoBean.cargo.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="cargoBeanCargoUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="cargoBeanCargoUsuarioReg" value="#{cargoBean.cargo.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="cargoBeanCargoFechaMod" value="Fecha Mod:"/>
			<h:outputText id="cargoBeanCargoFechaMod" value="#{cargoBean.cargo.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="cargoBeanCargoUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="cargoBeanCargoUsuarioMod" value="#{cargoBean.cargo.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="cargoBeanCargoFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="cargoBeanCargoFechaBorrado" value="#{cargoBean.cargo.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="cargoBeanCargoUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="cargoBeanCargoUsuarioBorrado" value="#{cargoBean.cargo.usuarioBorrado}"/>
			<h:outputText/>
			<h:outputLabel for="cargoBeanCargoTrabajadors" value="Trabajadors:"/>
			<h:dataTable id="cargoBeanCargoTrabajadors" styleClass="data-table" value="#{forgeview:asList(cargoBean.cargo.trabajadors)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Trabajador"/>
					</f:facet>
					<h:link outcome="/parametros/trabajador/view">
						<f:param name="id" value="#{_item.idTrabajador}"/>
						<h:outputText id="itemIdTrabajador" value="#{_item.idTrabajador}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Volver" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
