<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{subTipoExamenBean.id}'/>
		<f:event type="preRenderView" listener='#{subTipoExamenBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Sub Tipo Examen"/>

	<ui:define name="header">
		Sub Tipo Examen
	</ui:define>

	<ui:define name="subheader">
		Ver Sub Tipo Examen
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="subTipoExamenBeanSubTipoExamenIdSubTipoExamen" value="Id Sub Tipo Examen:"/>
			<h:outputText id="subTipoExamenBeanSubTipoExamenIdSubTipoExamen" value="#{subTipoExamenBean.subTipoExamen.idSubTipoExamen}"/>
			<h:outputText/>
			<h:outputLabel for="subTipoExamenBeanSubTipoExamenTipoExamen" value="Tipo Examen:"/>
			<h:link id="subTipoExamenBeanSubTipoExamenTipoExamen" outcome="/tipoExamen/view" rendered="#{!empty subTipoExamenBean.subTipoExamen.tipoExamen}" value="#{subTipoExamenBean.subTipoExamen.tipoExamen}">
				<f:param name="id" value="#{subTipoExamenBean.subTipoExamen.tipoExamen.idTipoExamen}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="subTipoExamenBeanSubTipoExamenNombre" value="Nombre:"/>
			<h:outputText id="subTipoExamenBeanSubTipoExamenNombre" value="#{subTipoExamenBean.subTipoExamen.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="subTipoExamenBeanSubTipoExamenDecripcion" value="Decripcion:"/>
			<h:outputText id="subTipoExamenBeanSubTipoExamenDecripcion" value="#{subTipoExamenBean.subTipoExamen.decripcion}"/>
			<h:outputText/>
			<h:outputLabel for="subTipoExamenBeanSubTipoExamenFlagEstado" value="Flag Estado:"/>
			<h:outputText id="subTipoExamenBeanSubTipoExamenFlagEstado" value="#{subTipoExamenBean.subTipoExamen.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="subTipoExamenBeanSubTipoExamenFechaReg" value="Fecha Reg:"/>
			<h:outputText id="subTipoExamenBeanSubTipoExamenFechaReg" value="#{subTipoExamenBean.subTipoExamen.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="subTipoExamenBeanSubTipoExamenUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="subTipoExamenBeanSubTipoExamenUsuarioReg" value="#{subTipoExamenBean.subTipoExamen.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="subTipoExamenBeanSubTipoExamenFechaMod" value="Fecha Mod:"/>
			<h:outputText id="subTipoExamenBeanSubTipoExamenFechaMod" value="#{subTipoExamenBean.subTipoExamen.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="subTipoExamenBeanSubTipoExamenUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="subTipoExamenBeanSubTipoExamenUsuarioMod" value="#{subTipoExamenBean.subTipoExamen.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="subTipoExamenBeanSubTipoExamenFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="subTipoExamenBeanSubTipoExamenFechaBorrado" value="#{subTipoExamenBean.subTipoExamen.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="subTipoExamenBeanSubTipoExamenUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="subTipoExamenBeanSubTipoExamenUsuarioBorrado" value="#{subTipoExamenBean.subTipoExamen.usuarioBorrado}"/>
			<h:outputText/>
			<h:outputLabel for="subTipoExamenBeanSubTipoExamenExamens" value="Examens:"/>
			<h:dataTable id="subTipoExamenBeanSubTipoExamenExamens" styleClass="data-table" value="#{forgeview:asList(subTipoExamenBean.subTipoExamen.examens)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Examen"/>
					</f:facet>
					<h:link outcome="/parametros/examen/view">
						<f:param name="id" value="#{_item.idExamen}"/>
						<h:outputText id="itemIdExamen" value="#{_item.idExamen}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/parametros/examen/view">
						<f:param name="id" value="#{_item.idExamen}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Decripcion"/>
					</f:facet>
					<h:link outcome="/parametros/examen/view">
						<f:param name="id" value="#{_item.idExamen}"/>
						<h:outputText id="itemDecripcion" value="#{_item.decripcion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Volver" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
