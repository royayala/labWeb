<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{personaBean.id}'/>
		<f:event type="preRenderView" listener='#{personaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Persona"/>

	<ui:define name="header">
		Persona
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty personaBean.id}'>
				Edit existing Persona
			</c:when>
			<c:otherwise>
				Create a new Persona
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="personaBeanPersonaIdPersona" value="Id Persona:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaIdPersona" required="true" value="#{personaBean.persona.idPersona}"/>
					<h:message for="personaBeanPersonaIdPersona" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaCiudad" value="Ciudad:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{ciudadBean.converter}" id="personaBeanPersonaCiudad" value="#{personaBean.persona.ciudad}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{ciudadBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="personaBeanPersonaCiudad" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaClasePaciente" value="Clase Paciente:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{clasePacienteBean.converter}" id="personaBeanPersonaClasePaciente" value="#{personaBean.persona.clasePaciente}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{clasePacienteBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="personaBeanPersonaClasePaciente" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaTipoPersona" value="Tipo Persona:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{tipoPersonaBean.converter}" id="personaBeanPersonaTipoPersona" value="#{personaBean.persona.tipoPersona}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tipoPersonaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="personaBeanPersonaTipoPersona" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaNombre" maxLength="50" required="true" value="#{personaBean.persona.nombre}"/>
					<h:message for="personaBeanPersonaNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaApellidoPaterno" value="Apellido Paterno:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaApellidoPaterno" maxLength="50" required="true" value="#{personaBean.persona.apellidoPaterno}"/>
					<h:message for="personaBeanPersonaApellidoPaterno" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaApellidoMaterno" value="Apellido Materno:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaApellidoMaterno" maxLength="50" required="true" value="#{personaBean.persona.apellidoMaterno}"/>
					<h:message for="personaBeanPersonaApellidoMaterno" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaDocumentoIdentidad" value="Documento Identidad:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaDocumentoIdentidad" required="true" value="#{personaBean.persona.documentoIdentidad}"/>
					<h:message for="personaBeanPersonaDocumentoIdentidad" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaTelefono1" value="Telefono 1:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaTelefono1" required="true" value="#{personaBean.persona.telefono1}"/>
					<h:message for="personaBeanPersonaTelefono1" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaTelefono2" value="Telefono 2:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaTelefono2" required="true" value="#{personaBean.persona.telefono2}"/>
					<h:message for="personaBeanPersonaTelefono2" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaSexo" value="Sexo:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaSexo" maxLength="1" required="true" value="#{personaBean.persona.sexo}"/>
					<h:message for="personaBeanPersonaSexo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaEmail" maxLength="30" required="true" value="#{personaBean.persona.email}"/>
					<h:message for="personaBeanPersonaEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaFechaNacimiento" value="Fecha Nacimiento:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaFechaNacimiento" maxLength="29" value="#{personaBean.persona.fechaNacimiento}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="personaBeanPersonaFechaNacimiento" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaGrupoSanguineo" value="Grupo Sanguineo:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaGrupoSanguineo" maxLength="5" value="#{personaBean.persona.grupoSanguineo}"/>
					<h:message for="personaBeanPersonaGrupoSanguineo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaFechaReg" maxLength="29" value="#{personaBean.persona.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="personaBeanPersonaFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaUsuarioReg" maxLength="30" value="#{personaBean.persona.usuarioReg}"/>
					<h:message for="personaBeanPersonaUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaFechaMod" maxLength="29" value="#{personaBean.persona.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="personaBeanPersonaFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaUsuarioMod" maxLength="30" value="#{personaBean.persona.usuarioMod}"/>
					<h:message for="personaBeanPersonaUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaFechaBorrado" maxLength="29" value="#{personaBean.persona.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="personaBeanPersonaFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaUsuarioBorrado" maxLength="30" value="#{personaBean.persona.usuarioBorrado}"/>
					<h:message for="personaBeanPersonaUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaTrabajadors" value="Trabajadors:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{personaBean.persona.trabajadors}"/>
					<h:dataTable id="personaBeanPersonaTrabajadors" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Trabajador"/>
							</f:facet>
							<h:link outcome="/parametros/trabajador/view">
								<f:param name="id" value="#{_item.idTrabajador}"/>
								<h:outputText id="itemIdTrabajador" value="#{_item.idTrabajador}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="trabajadorBeanAddIdTrabajador" value="#{trabajadorBean.add.idTrabajador}"/>
								<h:message for="trabajadorBeanAddIdTrabajador" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(trabajadorBean.added)}" id="personaBeanPersonaTrabajadorsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{trabajadorBean.add.persona}" value="#{personaBean.persona}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaSolicituds" value="Solicituds:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{personaBean.persona.solicituds}"/>
					<h:dataTable id="personaBeanPersonaSolicituds" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Solicitud"/>
							</f:facet>
							<h:link outcome="/parametros/solicitud/view">
								<f:param name="id" value="#{_item.idSolicitud}"/>
								<h:outputText id="itemIdSolicitud" value="#{_item.idSolicitud}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="solicitudBeanAddIdSolicitud" value="#{solicitudBean.add.idSolicitud}"/>
								<h:message for="solicitudBeanAddIdSolicitud" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(solicitudBean.added)}" id="personaBeanPersonaSolicitudsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{solicitudBean.add.persona}" value="#{personaBean.persona}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Grabar" action='#{personaBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty personaBean.id}'>
						<h:link value="Cancelar y Volver" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{personaBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{personaBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar y Volver" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
