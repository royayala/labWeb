<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tipoTarifaBean.id}'/>
		<f:event type="preRenderView" listener='#{tipoTarifaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Tipo Tarifa"/>

	<ui:define name="header">
		Tipo Tarifa
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty tipoTarifaBean.id}'>
				Edit existing Tipo Tarifa
			</c:when>
			<c:otherwise>
				Create a new Tipo Tarifa
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="tipoTarifaBeanTipoTarifaIdTipoTarifa" value="Id Tipo Tarifa:"/>
				<h:panelGroup>
					<h:inputText id="tipoTarifaBeanTipoTarifaIdTipoTarifa" required="true" value="#{tipoTarifaBean.tipoTarifa.idTipoTarifa}"/>
					<h:message for="tipoTarifaBeanTipoTarifaIdTipoTarifa" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="tipoTarifaBeanTipoTarifaNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="tipoTarifaBeanTipoTarifaNombre" maxLength="50" required="true" value="#{tipoTarifaBean.tipoTarifa.nombre}"/>
					<h:message for="tipoTarifaBeanTipoTarifaNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="tipoTarifaBeanTipoTarifaDecripcion" value="Decripcion:"/>
				<h:panelGroup>
					<h:inputText id="tipoTarifaBeanTipoTarifaDecripcion" maxLength="200" required="true" value="#{tipoTarifaBean.tipoTarifa.decripcion}"/>
					<h:message for="tipoTarifaBeanTipoTarifaDecripcion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="tipoTarifaBeanTipoTarifaCuota" value="Cuota:"/>
				<h:panelGroup>
					<h:inputText id="tipoTarifaBeanTipoTarifaCuota" value="#{tipoTarifaBean.tipoTarifa.cuota}"/>
					<h:message for="tipoTarifaBeanTipoTarifaCuota" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoTarifaBeanTipoTarifaFlagEstado" value="Flag Estado:"/>
				<h:panelGroup>
					<h:inputText id="tipoTarifaBeanTipoTarifaFlagEstado" maxLength="2" value="#{tipoTarifaBean.tipoTarifa.flagEstado}"/>
					<h:message for="tipoTarifaBeanTipoTarifaFlagEstado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoTarifaBeanTipoTarifaFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="tipoTarifaBeanTipoTarifaFechaReg" maxLength="29" value="#{tipoTarifaBean.tipoTarifa.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="tipoTarifaBeanTipoTarifaFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoTarifaBeanTipoTarifaUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="tipoTarifaBeanTipoTarifaUsuarioReg" maxLength="30" value="#{tipoTarifaBean.tipoTarifa.usuarioReg}"/>
					<h:message for="tipoTarifaBeanTipoTarifaUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoTarifaBeanTipoTarifaFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="tipoTarifaBeanTipoTarifaFechaMod" maxLength="29" value="#{tipoTarifaBean.tipoTarifa.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="tipoTarifaBeanTipoTarifaFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoTarifaBeanTipoTarifaUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="tipoTarifaBeanTipoTarifaUsuarioMod" maxLength="30" value="#{tipoTarifaBean.tipoTarifa.usuarioMod}"/>
					<h:message for="tipoTarifaBeanTipoTarifaUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoTarifaBeanTipoTarifaFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="tipoTarifaBeanTipoTarifaFechaBorrado" maxLength="29" value="#{tipoTarifaBean.tipoTarifa.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="tipoTarifaBeanTipoTarifaFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoTarifaBeanTipoTarifaUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="tipoTarifaBeanTipoTarifaUsuarioBorrado" maxLength="30" value="#{tipoTarifaBean.tipoTarifa.usuarioBorrado}"/>
					<h:message for="tipoTarifaBeanTipoTarifaUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoTarifaBeanTipoTarifaSolicituds" value="Solicituds:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{tipoTarifaBean.tipoTarifa.solicituds}"/>
					<h:dataTable id="tipoTarifaBeanTipoTarifaSolicituds" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Solicitud"/>
							</f:facet>
							<h:link outcome="/parametros/solicitud/view">
								<f:param name="id" value="#{_item.idSolicitud}"/>
								<h:outputText id="itemIdSolicitud" value="#{_item.idSolicitud}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="solicitudBeanAddIdSolicitud" value="#{solicitudBean.add.idSolicitud}"/>
								<h:message for="solicitudBeanAddIdSolicitud" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(solicitudBean.added)}" id="tipoTarifaBeanTipoTarifaSolicitudsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{solicitudBean.add.tipoTarifa}" value="#{tipoTarifaBean.tipoTarifa}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoTarifaBeanTipoTarifaListaPrecios" value="Lista Precios:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{tipoTarifaBean.tipoTarifa.listaPrecios}"/>
					<h:dataTable id="tipoTarifaBeanTipoTarifaListaPrecios" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Lista Precio"/>
							</f:facet>
							<h:link outcome="/parametros/listaPrecio/view">
								<f:param name="id" value="#{_item.idListaPrecio}"/>
								<h:outputText id="itemIdListaPrecio" value="#{_item.idListaPrecio}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="listaPrecioBeanAddIdListaPrecio" value="#{listaPrecioBean.add.idListaPrecio}"/>
								<h:message for="listaPrecioBeanAddIdListaPrecio" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Fecha Inicio"/>
							</f:facet>
							<h:link outcome="/parametros/listaPrecio/view">
								<f:param name="id" value="#{_item.idListaPrecio}"/>
								<h:outputText id="itemFechaInicio" value="#{_item.fechaInicio}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="listaPrecioBeanAddFechaInicio" maxLength="29" value="#{listaPrecioBean.add.fechaInicio}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="listaPrecioBeanAddFechaInicio" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Fecha Fin"/>
							</f:facet>
							<h:link outcome="/parametros/listaPrecio/view">
								<f:param name="id" value="#{_item.idListaPrecio}"/>
								<h:outputText id="itemFechaFin" value="#{_item.fechaFin}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="listaPrecioBeanAddFechaFin" maxLength="29" value="#{listaPrecioBean.add.fechaFin}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="listaPrecioBeanAddFechaFin" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Decripcion"/>
							</f:facet>
							<h:link outcome="/parametros/listaPrecio/view">
								<f:param name="id" value="#{_item.idListaPrecio}"/>
								<h:outputText id="itemDecripcion" value="#{_item.decripcion}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="listaPrecioBeanAddDecripcion" maxLength="200" value="#{listaPrecioBean.add.decripcion}"/>
								<h:message for="listaPrecioBeanAddDecripcion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(listaPrecioBean.added)}" id="tipoTarifaBeanTipoTarifaListaPreciosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{listaPrecioBean.add.tipoTarifa}" value="#{tipoTarifaBean.tipoTarifa}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Grabar" action='#{tipoTarifaBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty tipoTarifaBean.id}'>
						<h:link value="Cancelar y Volver" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{tipoTarifaBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{tipoTarifaBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar y Volver" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
