<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{trabajadorBean.id}'/>
		<f:event type="preRenderView" listener='#{trabajadorBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Trabajador"/>

	<ui:define name="header">
		Trabajador
	</ui:define>

	<ui:define name="subheader">
		Ver Trabajador
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="trabajadorBeanTrabajadorIdTrabajador" value="Id Trabajador:"/>
			<h:outputText id="trabajadorBeanTrabajadorIdTrabajador" value="#{trabajadorBean.trabajador.idTrabajador}"/>
			<h:outputText/>
			<h:outputLabel for="trabajadorBeanTrabajadorCargo" value="Cargo:"/>
			<h:link id="trabajadorBeanTrabajadorCargo" outcome="/cargo/view" rendered="#{!empty trabajadorBean.trabajador.cargo}" value="#{trabajadorBean.trabajador.cargo}">
				<f:param name="id" value="#{trabajadorBean.trabajador.cargo.idCargo}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="trabajadorBeanTrabajadorEspecialidad" value="Especialidad:"/>
			<h:link id="trabajadorBeanTrabajadorEspecialidad" outcome="/especialidad/view" rendered="#{!empty trabajadorBean.trabajador.especialidad}" value="#{trabajadorBean.trabajador.especialidad}">
				<f:param name="id" value="#{trabajadorBean.trabajador.especialidad.idEspecialidad}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="trabajadorBeanTrabajadorPersona" value="Persona:"/>
			<h:link id="trabajadorBeanTrabajadorPersona" outcome="/persona/view" rendered="#{!empty trabajadorBean.trabajador.persona}" value="#{trabajadorBean.trabajador.persona}">
				<f:param name="id" value="#{trabajadorBean.trabajador.persona.idPersona}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="trabajadorBeanTrabajadorFechaIngreso" value="Fecha Ingreso:"/>
			<h:outputText id="trabajadorBeanTrabajadorFechaIngreso" value="#{trabajadorBean.trabajador.fechaIngreso}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="trabajadorBeanTrabajadorFechaRetiro" value="Fecha Retiro:"/>
			<h:outputText id="trabajadorBeanTrabajadorFechaRetiro" value="#{trabajadorBean.trabajador.fechaRetiro}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="trabajadorBeanTrabajadorObservaciones" value="Observaciones:"/>
			<h:outputText id="trabajadorBeanTrabajadorObservaciones" value="#{trabajadorBean.trabajador.observaciones}"/>
			<h:outputText/>
			<h:outputLabel for="trabajadorBeanTrabajadorFlagEstado" value="Flag Estado:"/>
			<h:outputText id="trabajadorBeanTrabajadorFlagEstado" value="#{trabajadorBean.trabajador.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="trabajadorBeanTrabajadorFechaReg" value="Fecha Reg:"/>
			<h:outputText id="trabajadorBeanTrabajadorFechaReg" value="#{trabajadorBean.trabajador.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="trabajadorBeanTrabajadorUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="trabajadorBeanTrabajadorUsuarioReg" value="#{trabajadorBean.trabajador.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="trabajadorBeanTrabajadorFechaMod" value="Fecha Mod:"/>
			<h:outputText id="trabajadorBeanTrabajadorFechaMod" value="#{trabajadorBean.trabajador.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="trabajadorBeanTrabajadorUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="trabajadorBeanTrabajadorUsuarioMod" value="#{trabajadorBean.trabajador.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="trabajadorBeanTrabajadorFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="trabajadorBeanTrabajadorFechaBorrado" value="#{trabajadorBean.trabajador.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="trabajadorBeanTrabajadorUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="trabajadorBeanTrabajadorUsuarioBorrado" value="#{trabajadorBean.trabajador.usuarioBorrado}"/>
			<h:outputText/>
			<h:outputLabel for="trabajadorBeanTrabajadorSolicituds" value="Solicituds:"/>
			<h:dataTable id="trabajadorBeanTrabajadorSolicituds" styleClass="data-table" value="#{forgeview:asList(trabajadorBean.trabajador.solicituds)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Solicitud"/>
					</f:facet>
					<h:link outcome="/parametros/solicitud/view">
						<f:param name="id" value="#{_item.idSolicitud}"/>
						<h:outputText id="itemIdSolicitud" value="#{_item.idSolicitud}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="trabajadorBeanTrabajadorTomaMuestras" value="Toma Muestras:"/>
			<h:dataTable id="trabajadorBeanTrabajadorTomaMuestras" styleClass="data-table" value="#{forgeview:asList(trabajadorBean.trabajador.tomaMuestras)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Toma Muestra"/>
					</f:facet>
					<h:link outcome="/parametros/tomaMuestra/view">
						<f:param name="id" value="#{_item.idTomaMuestra}"/>
						<h:outputText id="itemIdTomaMuestra" value="#{_item.idTomaMuestra}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="trabajadorBeanTrabajadorEntregas" value="Entregas:"/>
			<h:dataTable id="trabajadorBeanTrabajadorEntregas" styleClass="data-table" value="#{forgeview:asList(trabajadorBean.trabajador.entregas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Entrega"/>
					</f:facet>
					<h:link outcome="/parametros/entrega/view">
						<f:param name="id" value="#{_item.idEntrega}"/>
						<h:outputText id="itemIdEntrega" value="#{_item.idEntrega}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre Completo"/>
					</f:facet>
					<h:link outcome="/parametros/entrega/view">
						<f:param name="id" value="#{_item.idEntrega}"/>
						<h:outputText id="itemNombreCompleto" value="#{_item.nombreCompleto}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="trabajadorBeanTrabajadorRegistroResultados" value="Registro Resultados:"/>
			<h:dataTable id="trabajadorBeanTrabajadorRegistroResultados" styleClass="data-table" value="#{forgeview:asList(trabajadorBean.trabajador.registroResultados)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Registro Resultado"/>
					</f:facet>
					<h:link outcome="/parametros/registroResultado/view">
						<f:param name="id" value="#{_item.idRegistroResultado}"/>
						<h:outputText id="itemIdRegistroResultado" value="#{_item.idRegistroResultado}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Volver" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
