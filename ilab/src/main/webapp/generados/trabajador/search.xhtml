<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{trabajadorBean.page}'/>
		<f:event type="preRenderView" listener='#{trabajadorBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Buscar Trabajador "/>

	<ui:define name="header">
		Trabajador
	</ui:define>

	<ui:define name="subheader">
		Buscar Trabajador 
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="trabajadorBeanExampleIdTrabajador" value="Id Trabajador:"/>
						<h:panelGroup>
							<h:inputText id="trabajadorBeanExampleIdTrabajador" value="#{trabajadorBean.example.idTrabajador}"/>
							<h:message for="trabajadorBeanExampleIdTrabajador" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="trabajadorBeanExampleCargo" value="Cargo:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{cargoBean.converter}" id="trabajadorBeanExampleCargo" value="#{trabajadorBean.example.cargo}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{cargoBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="trabajadorBeanExampleCargo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="trabajadorBeanExampleEspecialidad" value="Especialidad:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{especialidadBean.converter}" id="trabajadorBeanExampleEspecialidad" value="#{trabajadorBean.example.especialidad}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{especialidadBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="trabajadorBeanExampleEspecialidad" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="trabajadorBeanExamplePersona" value="Persona:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{personaBean.converter}" id="trabajadorBeanExamplePersona" value="#{trabajadorBean.example.persona}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{personaBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="trabajadorBeanExamplePersona" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="trabajadorBeanExampleObservaciones" value="Observaciones:"/>
						<h:panelGroup>
							<h:inputText id="trabajadorBeanExampleObservaciones" maxLength="200" value="#{trabajadorBean.example.observaciones}"/>
							<h:message for="trabajadorBeanExampleObservaciones" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action='#{trabajadorBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Crear Nuevo" action='#{trabajadorBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="trabajadorBeanPageItems" styleClass="data-table" value="#{trabajadorBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Trabajador"/>
					</f:facet>
					<h:link outcome="/parametros/trabajador/view">
						<f:param name="id" value="#{_item.idTrabajador}"/>
						<h:outputText id="itemIdTrabajador" value="#{_item.idTrabajador}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{trabajadorBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
