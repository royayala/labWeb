<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{trabajadorBean.id}'/>
		<f:event type="preRenderView" listener='#{trabajadorBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Trabajador"/>

	<ui:define name="header">
		Trabajador
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty trabajadorBean.id}'>
				Edit existing Trabajador
			</c:when>
			<c:otherwise>
				Create a new Trabajador
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="trabajadorBeanTrabajadorIdTrabajador" value="Id Trabajador:"/>
				<h:panelGroup>
					<h:inputText id="trabajadorBeanTrabajadorIdTrabajador" required="true" value="#{trabajadorBean.trabajador.idTrabajador}"/>
					<h:message for="trabajadorBeanTrabajadorIdTrabajador" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="trabajadorBeanTrabajadorCargo" value="Cargo:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{cargoBean.converter}" id="trabajadorBeanTrabajadorCargo" value="#{trabajadorBean.trabajador.cargo}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{cargoBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="trabajadorBeanTrabajadorCargo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="trabajadorBeanTrabajadorEspecialidad" value="Especialidad:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{especialidadBean.converter}" id="trabajadorBeanTrabajadorEspecialidad" value="#{trabajadorBean.trabajador.especialidad}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{especialidadBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="trabajadorBeanTrabajadorEspecialidad" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="trabajadorBeanTrabajadorPersona" value="Persona:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{personaBean.converter}" id="trabajadorBeanTrabajadorPersona" value="#{trabajadorBean.trabajador.persona}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{personaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="trabajadorBeanTrabajadorPersona" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="trabajadorBeanTrabajadorFechaIngreso" value="Fecha Ingreso:"/>
				<h:panelGroup>
					<h:inputText id="trabajadorBeanTrabajadorFechaIngreso" maxLength="29" value="#{trabajadorBean.trabajador.fechaIngreso}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="trabajadorBeanTrabajadorFechaIngreso" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="trabajadorBeanTrabajadorFechaRetiro" value="Fecha Retiro:"/>
				<h:panelGroup>
					<h:inputText id="trabajadorBeanTrabajadorFechaRetiro" maxLength="29" value="#{trabajadorBean.trabajador.fechaRetiro}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="trabajadorBeanTrabajadorFechaRetiro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="trabajadorBeanTrabajadorObservaciones" value="Observaciones:"/>
				<h:panelGroup>
					<h:inputText id="trabajadorBeanTrabajadorObservaciones" maxLength="200" value="#{trabajadorBean.trabajador.observaciones}"/>
					<h:message for="trabajadorBeanTrabajadorObservaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="trabajadorBeanTrabajadorFlagEstado" value="Flag Estado:"/>
				<h:panelGroup>
					<h:inputText id="trabajadorBeanTrabajadorFlagEstado" maxLength="2" value="#{trabajadorBean.trabajador.flagEstado}"/>
					<h:message for="trabajadorBeanTrabajadorFlagEstado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="trabajadorBeanTrabajadorFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="trabajadorBeanTrabajadorFechaReg" maxLength="29" value="#{trabajadorBean.trabajador.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="trabajadorBeanTrabajadorFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="trabajadorBeanTrabajadorUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="trabajadorBeanTrabajadorUsuarioReg" maxLength="30" value="#{trabajadorBean.trabajador.usuarioReg}"/>
					<h:message for="trabajadorBeanTrabajadorUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="trabajadorBeanTrabajadorFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="trabajadorBeanTrabajadorFechaMod" maxLength="29" value="#{trabajadorBean.trabajador.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="trabajadorBeanTrabajadorFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="trabajadorBeanTrabajadorUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="trabajadorBeanTrabajadorUsuarioMod" maxLength="30" value="#{trabajadorBean.trabajador.usuarioMod}"/>
					<h:message for="trabajadorBeanTrabajadorUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="trabajadorBeanTrabajadorFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="trabajadorBeanTrabajadorFechaBorrado" maxLength="29" value="#{trabajadorBean.trabajador.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="trabajadorBeanTrabajadorFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="trabajadorBeanTrabajadorUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="trabajadorBeanTrabajadorUsuarioBorrado" maxLength="30" value="#{trabajadorBean.trabajador.usuarioBorrado}"/>
					<h:message for="trabajadorBeanTrabajadorUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="trabajadorBeanTrabajadorSolicituds" value="Solicituds:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{trabajadorBean.trabajador.solicituds}"/>
					<h:dataTable id="trabajadorBeanTrabajadorSolicituds" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Solicitud"/>
							</f:facet>
							<h:link outcome="/parametros/solicitud/view">
								<f:param name="id" value="#{_item.idSolicitud}"/>
								<h:outputText id="itemIdSolicitud" value="#{_item.idSolicitud}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="solicitudBeanAddIdSolicitud" value="#{solicitudBean.add.idSolicitud}"/>
								<h:message for="solicitudBeanAddIdSolicitud" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(solicitudBean.added)}" id="trabajadorBeanTrabajadorSolicitudsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{solicitudBean.add.trabajador}" value="#{trabajadorBean.trabajador}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="trabajadorBeanTrabajadorTomaMuestras" value="Toma Muestras:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{trabajadorBean.trabajador.tomaMuestras}"/>
					<h:dataTable id="trabajadorBeanTrabajadorTomaMuestras" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Toma Muestra"/>
							</f:facet>
							<h:link outcome="/parametros/tomaMuestra/view">
								<f:param name="id" value="#{_item.idTomaMuestra}"/>
								<h:outputText id="itemIdTomaMuestra" value="#{_item.idTomaMuestra}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="tomaMuestraBeanAddIdTomaMuestra" value="#{tomaMuestraBean.add.idTomaMuestra}"/>
								<h:message for="tomaMuestraBeanAddIdTomaMuestra" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(tomaMuestraBean.added)}" id="trabajadorBeanTrabajadorTomaMuestrasAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{tomaMuestraBean.add.trabajador}" value="#{trabajadorBean.trabajador}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="trabajadorBeanTrabajadorEntregas" value="Entregas:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{trabajadorBean.trabajador.entregas}"/>
					<h:dataTable id="trabajadorBeanTrabajadorEntregas" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Entrega"/>
							</f:facet>
							<h:link outcome="/parametros/entrega/view">
								<f:param name="id" value="#{_item.idEntrega}"/>
								<h:outputText id="itemIdEntrega" value="#{_item.idEntrega}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="entregaBeanAddIdEntrega" value="#{entregaBean.add.idEntrega}"/>
								<h:message for="entregaBeanAddIdEntrega" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nombre Completo"/>
							</f:facet>
							<h:link outcome="/parametros/entrega/view">
								<f:param name="id" value="#{_item.idEntrega}"/>
								<h:outputText id="itemNombreCompleto" value="#{_item.nombreCompleto}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="entregaBeanAddNombreCompleto" maxLength="100" value="#{entregaBean.add.nombreCompleto}"/>
								<h:message for="entregaBeanAddNombreCompleto" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(entregaBean.added)}" id="trabajadorBeanTrabajadorEntregasAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{entregaBean.add.trabajador}" value="#{trabajadorBean.trabajador}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="trabajadorBeanTrabajadorRegistroResultados" value="Registro Resultados:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{trabajadorBean.trabajador.registroResultados}"/>
					<h:dataTable id="trabajadorBeanTrabajadorRegistroResultados" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Registro Resultado"/>
							</f:facet>
							<h:link outcome="/parametros/registroResultado/view">
								<f:param name="id" value="#{_item.idRegistroResultado}"/>
								<h:outputText id="itemIdRegistroResultado" value="#{_item.idRegistroResultado}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="registroResultadoBeanAddIdRegistroResultado" value="#{registroResultadoBean.add.idRegistroResultado}"/>
								<h:message for="registroResultadoBeanAddIdRegistroResultado" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(registroResultadoBean.added)}" id="trabajadorBeanTrabajadorRegistroResultadosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{registroResultadoBean.add.trabajador}" value="#{trabajadorBean.trabajador}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Grabar" action='#{trabajadorBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty trabajadorBean.id}'>
						<h:link value="Cancelar y Volver" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{trabajadorBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{trabajadorBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar y Volver" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
