<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{listaPrecioBean.id}'/>
		<f:event type="preRenderView" listener='#{listaPrecioBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Lista Precio"/>

	<ui:define name="header">
		Lista Precio
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty listaPrecioBean.id}'>
				Edit existing Lista Precio
			</c:when>
			<c:otherwise>
				Create a new Lista Precio
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="listaPrecioBeanListaPrecioIdListaPrecio" value="Id Lista Precio:"/>
				<h:panelGroup>
					<h:inputText id="listaPrecioBeanListaPrecioIdListaPrecio" required="true" value="#{listaPrecioBean.listaPrecio.idListaPrecio}"/>
					<h:message for="listaPrecioBeanListaPrecioIdListaPrecio" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="listaPrecioBeanListaPrecioExamen" value="Examen:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{examenBean.converter}" id="listaPrecioBeanListaPrecioExamen" value="#{listaPrecioBean.listaPrecio.examen}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{examenBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="listaPrecioBeanListaPrecioExamen" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="listaPrecioBeanListaPrecioTipoTarifa" value="Tipo Tarifa:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{tipoTarifaBean.converter}" id="listaPrecioBeanListaPrecioTipoTarifa" value="#{listaPrecioBean.listaPrecio.tipoTarifa}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tipoTarifaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="listaPrecioBeanListaPrecioTipoTarifa" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="listaPrecioBeanListaPrecioFechaInicio" value="Fecha Inicio:"/>
				<h:panelGroup>
					<h:inputText id="listaPrecioBeanListaPrecioFechaInicio" maxLength="29" required="true" value="#{listaPrecioBean.listaPrecio.fechaInicio}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="listaPrecioBeanListaPrecioFechaInicio" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="listaPrecioBeanListaPrecioFechaFin" value="Fecha Fin:"/>
				<h:panelGroup>
					<h:inputText id="listaPrecioBeanListaPrecioFechaFin" maxLength="29" required="true" value="#{listaPrecioBean.listaPrecio.fechaFin}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="listaPrecioBeanListaPrecioFechaFin" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="listaPrecioBeanListaPrecioPrecioLista" value="Precio Lista:"/>
				<h:panelGroup>
					<h:inputText id="listaPrecioBeanListaPrecioPrecioLista" value="#{listaPrecioBean.listaPrecio.precioLista}"/>
					<h:message for="listaPrecioBeanListaPrecioPrecioLista" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="listaPrecioBeanListaPrecioDecripcion" value="Decripcion:"/>
				<h:panelGroup>
					<h:inputText id="listaPrecioBeanListaPrecioDecripcion" maxLength="200" required="true" value="#{listaPrecioBean.listaPrecio.decripcion}"/>
					<h:message for="listaPrecioBeanListaPrecioDecripcion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="listaPrecioBeanListaPrecioFlagEstado" value="Flag Estado:"/>
				<h:panelGroup>
					<h:inputText id="listaPrecioBeanListaPrecioFlagEstado" maxLength="2" value="#{listaPrecioBean.listaPrecio.flagEstado}"/>
					<h:message for="listaPrecioBeanListaPrecioFlagEstado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="listaPrecioBeanListaPrecioFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="listaPrecioBeanListaPrecioFechaReg" maxLength="29" value="#{listaPrecioBean.listaPrecio.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="listaPrecioBeanListaPrecioFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="listaPrecioBeanListaPrecioUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="listaPrecioBeanListaPrecioUsuarioReg" maxLength="30" value="#{listaPrecioBean.listaPrecio.usuarioReg}"/>
					<h:message for="listaPrecioBeanListaPrecioUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="listaPrecioBeanListaPrecioFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="listaPrecioBeanListaPrecioFechaMod" maxLength="29" value="#{listaPrecioBean.listaPrecio.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="listaPrecioBeanListaPrecioFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="listaPrecioBeanListaPrecioUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="listaPrecioBeanListaPrecioUsuarioMod" maxLength="30" value="#{listaPrecioBean.listaPrecio.usuarioMod}"/>
					<h:message for="listaPrecioBeanListaPrecioUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="listaPrecioBeanListaPrecioFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="listaPrecioBeanListaPrecioFechaBorrado" maxLength="29" value="#{listaPrecioBean.listaPrecio.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="listaPrecioBeanListaPrecioFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="listaPrecioBeanListaPrecioUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="listaPrecioBeanListaPrecioUsuarioBorrado" maxLength="30" value="#{listaPrecioBean.listaPrecio.usuarioBorrado}"/>
					<h:message for="listaPrecioBeanListaPrecioUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="listaPrecioBeanListaPrecioSolicitudDetalles" value="Solicitud Detalles:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{listaPrecioBean.listaPrecio.solicitudDetalles}"/>
					<h:dataTable id="listaPrecioBeanListaPrecioSolicitudDetalles" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Solicitud Detalle"/>
							</f:facet>
							<h:link outcome="/parametros/solicitudDetalle/view">
								<f:param name="id" value="#{_item.idSolicitudDetalle}"/>
								<h:outputText id="itemIdSolicitudDetalle" value="#{_item.idSolicitudDetalle}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="solicitudDetalleBeanAddIdSolicitudDetalle" value="#{solicitudDetalleBean.add.idSolicitudDetalle}"/>
								<h:message for="solicitudDetalleBeanAddIdSolicitudDetalle" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Precio Examen"/>
							</f:facet>
							<h:link outcome="/parametros/solicitudDetalle/view">
								<f:param name="id" value="#{_item.idSolicitudDetalle}"/>
								<h:outputText id="itemPrecioExamen" value="#{_item.precioExamen}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="solicitudDetalleBeanAddPrecioExamen" value="#{solicitudDetalleBean.add.precioExamen}"/>
								<h:message for="solicitudDetalleBeanAddPrecioExamen" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(solicitudDetalleBean.added)}" id="listaPrecioBeanListaPrecioSolicitudDetallesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{solicitudDetalleBean.add.listaPrecio}" value="#{listaPrecioBean.listaPrecio}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Grabar" action='#{listaPrecioBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty listaPrecioBean.id}'>
						<h:link value="Cancelar y Volver" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{listaPrecioBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{listaPrecioBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar y Volver" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
