<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tipoPersonaBean.id}'/>
		<f:event type="preRenderView" listener='#{tipoPersonaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Tipo Persona"/>

	<ui:define name="header">
		Tipo de Persona
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty tipoPersonaBean.id}'>
				Editar Tipo de Persona
			</c:when>
			<c:otherwise>
				Agregar nuevo Tipo de Persona
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="tipoPersonaBeanTipoPersonaIdTipoPersona" value="Id Tipo Persona:"/>
				<h:panelGroup>
					<h:inputText id="tipoPersonaBeanTipoPersonaIdTipoPersona" required="true" value="#{tipoPersonaBean.tipoPersona.idTipoPersona}" disabled="true"/>
					<h:message for="tipoPersonaBeanTipoPersonaIdTipoPersona" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="tipoPersonaBeanTipoPersonaNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="tipoPersonaBeanTipoPersonaNombre" maxLength="50" required="true" value="#{tipoPersonaBean.tipoPersona.nombre}"/>
					<h:message for="tipoPersonaBeanTipoPersonaNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>				
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Grabar" action='#{tipoPersonaBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty tipoPersonaBean.id}'>
						<h:link value="Cancelar y Volver" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{tipoPersonaBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{tipoPersonaBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar y Volver" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
