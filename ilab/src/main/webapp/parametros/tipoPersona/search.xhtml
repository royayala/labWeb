<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{tipoPersonaBean.page}'/>
		<f:event type="preRenderView" listener='#{tipoPersonaBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Buscar Tipo Persona "/>

	<ui:define name="header">
		Tipo Persona
	</ui:define>

	<ui:define name="subheader">
		Buscar Tipo Persona 
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">						
						<h:outputLabel for="tipoPersonaBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="tipoPersonaBeanExampleNombre" maxLength="50" value="#{tipoPersonaBean.example.nombre}"/>
							<h:message for="tipoPersonaBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action='#{tipoPersonaBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Crear Nuevo" action='#{tipoPersonaBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="tipoPersonaBeanPageItems" styleClass="data-table" value="#{tipoPersonaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Tipo Persona"/>
					</f:facet>
					<h:link outcome="/parametros/tipoPersona/view">
						<f:param name="id" value="#{_item.idTipoPersona}"/>
						<h:outputText id="itemIdTipoPersona" value="#{_item.idTipoPersona}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/parametros/tipoPersona/view">
						<f:param name="id" value="#{_item.idTipoPersona}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{tipoPersonaBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
