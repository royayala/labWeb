<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{clasePacienteBean.id}'/>
		<f:event type="preRenderView" listener='#{clasePacienteBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Clase Paciente"/>

	<ui:define name="header">
		Clase Paciente
	</ui:define>

	<ui:define name="subheader">
		Ver Clase Paciente
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="clasePacienteBeanClasePacienteIdClasePaciente" value="Id Clase Paciente:"/>
			<h:outputText id="clasePacienteBeanClasePacienteIdClasePaciente" value="#{clasePacienteBean.clasePaciente.idClasePaciente}"/>
			<h:outputText/>
			<h:outputLabel for="clasePacienteBeanClasePacienteNombre" value="Nombre:"/>
			<h:outputText id="clasePacienteBeanClasePacienteNombre" value="#{clasePacienteBean.clasePaciente.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="clasePacienteBeanClasePacienteFechaReg" value="Fecha Reg:"/>
			<h:outputText id="clasePacienteBeanClasePacienteFechaReg" value="#{clasePacienteBean.clasePaciente.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="clasePacienteBeanClasePacienteUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="clasePacienteBeanClasePacienteUsuarioReg" value="#{clasePacienteBean.clasePaciente.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="clasePacienteBeanClasePacienteFechaMod" value="Fecha Mod:"/>
			<h:outputText id="clasePacienteBeanClasePacienteFechaMod" value="#{clasePacienteBean.clasePaciente.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="clasePacienteBeanClasePacienteUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="clasePacienteBeanClasePacienteUsuarioMod" value="#{clasePacienteBean.clasePaciente.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="clasePacienteBeanClasePacienteFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="clasePacienteBeanClasePacienteFechaBorrado" value="#{clasePacienteBean.clasePaciente.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="clasePacienteBeanClasePacienteUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="clasePacienteBeanClasePacienteUsuarioBorrado" value="#{clasePacienteBean.clasePaciente.usuarioBorrado}"/>
			<h:outputText/>
			<h:outputLabel for="clasePacienteBeanClasePacientePersonas" value="Personas:"/>
			<h:dataTable id="clasePacienteBeanClasePacientePersonas" styleClass="data-table" value="#{forgeview:asList(clasePacienteBean.clasePaciente.personas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Persona"/>
					</f:facet>
					<h:link outcome="/procesos/persona/view">
						<f:param name="id" value="#{_item.idPersona}"/>
						<h:outputText id="itemIdPersona" value="#{_item.idPersona}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/procesos/persona/view">
						<f:param name="id" value="#{_item.idPersona}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre} #{_item.apellidoPaterno} #{_item.apellidoMaterno}"/>
					</h:link>
				</h:column>
				<h:column>						
					<f:facet name="header">
						<h:outputText value="Documento Identidad"/>
					</f:facet>
					<h:link outcome="/procesos/persona/view">
						<f:param name="id" value="#{_item.idPersona}"/>
						<h:outputText id="itemDocumentoIdentidad" value="#{_item.documentoIdentidad}"/>
					</h:link>
				</h:column>
				<h:column>						
					<f:facet name="header">
						<h:outputText value="Grupo Sanguineo"/>
					</f:facet>
					<h:link outcome="/procesos/persona/view">
						<f:param name="id" value="#{_item.idPersona}"/>
						<h:outputText id="itemDocumentoIdentidad" value="#{_item.grupoSanguineo}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Volver" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
