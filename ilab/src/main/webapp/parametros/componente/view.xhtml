<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{componenteBean.id}'/>
		<f:event type="preRenderView" listener='#{componenteBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Componente"/>

	<ui:define name="header">
		Componente
	</ui:define>

	<ui:define name="subheader">
		Ver Componente
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="componenteBeanComponenteIdComponente" value="Id Componente:"/>
			<h:outputText id="componenteBeanComponenteIdComponente" value="#{componenteBean.componente.idComponente}"/>
			<h:outputText/>
			<h:outputLabel for="componenteBeanComponenteNombre" value="Nombre:"/>
			<h:outputText id="componenteBeanComponenteNombre" value="#{componenteBean.componente.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="componenteBeanComponenteFlagEstado" value="Flag Estado:"/>
			<h:outputText id="componenteBeanComponenteFlagEstado" value="#{componenteBean.componente.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="componenteBeanComponenteFechaReg" value="Fecha Reg:"/>
			<h:outputText id="componenteBeanComponenteFechaReg" value="#{componenteBean.componente.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="componenteBeanComponenteUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="componenteBeanComponenteUsuarioReg" value="#{componenteBean.componente.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="componenteBeanComponenteFechaMod" value="Fecha Mod:"/>
			<h:outputText id="componenteBeanComponenteFechaMod" value="#{componenteBean.componente.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="componenteBeanComponenteUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="componenteBeanComponenteUsuarioMod" value="#{componenteBean.componente.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="componenteBeanComponenteFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="componenteBeanComponenteFechaBorrado" value="#{componenteBean.componente.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="componenteBeanComponenteUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="componenteBeanComponenteUsuarioBorrado" value="#{componenteBean.componente.usuarioBorrado}"/>
			<h:outputText/>
			<h:outputLabel for="componenteBeanComponenteFlagAgrupacion" value="Flag Agrupacion:"/>
			<h:outputText id="componenteBeanComponenteFlagAgrupacion" value="#{componenteBean.componente.flagAgrupacion}"/>
			<h:outputText/>
			<h:outputLabel for="componenteBeanComponenteExamenComponentes" value="Examen Componentes:"/>
			<h:dataTable id="componenteBeanComponenteExamenComponentes" styleClass="data-table" value="#{forgeview:asList(componenteBean.componente.examenComponentes)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Examen Componente"/>
					</f:facet>
					<h:link outcome="/parametros/examenComponente/view">
						<f:param name="id" value="#{_item.idExamenComponente}"/>
						<h:outputText id="itemIdExamenComponente" value="#{_item.idExamenComponente}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre Examen"/>
					</f:facet>
					<h:link outcome="/parametros/examenComponente/view">
						<f:param name="id" value="#{_item.idExamenComponente}"/>
						<h:outputText id="itemNombreExamen" value="#{_item.examen.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Posicion"/>
					</f:facet>
					<h:link outcome="/parametros/examenComponente/view">
						<f:param name="id" value="#{_item.idExamenComponente}"/>
						<h:outputText id="itemPosicion" value="#{_item.posicion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Volver" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
