<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{tipoExamenBean.page}'/>
		<f:event type="preRenderView" listener='#{tipoExamenBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Buscar Tipo Examen "/>

	<ui:define name="header">
		Tipo Examen
	</ui:define>

	<ui:define name="subheader">
		Buscar Tipo Examen 
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">			
						<h:outputLabel for="tipoExamenBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="tipoExamenBeanExampleNombre" maxLength="50" value="#{tipoExamenBean.example.nombre}"/>
							<h:message for="tipoExamenBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tipoExamenBeanExampleDecripcion" value="Decripcion:"/>
						<h:panelGroup>
							<h:inputText id="tipoExamenBeanExampleDecripcion" maxLength="200" value="#{tipoExamenBean.example.decripcion}"/>
							<h:message for="tipoExamenBeanExampleDecripcion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>										
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action='#{tipoExamenBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Crear Nuevo" action='#{tipoExamenBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="tipoExamenBeanPageItems" styleClass="data-table" value="#{tipoExamenBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Tipo Examen"/>
					</f:facet>
					<h:link outcome="/parametros/tipoExamen/view">
						<f:param name="id" value="#{_item.idTipoExamen}"/>
						<h:outputText id="itemIdTipoExamen" value="#{_item.idTipoExamen}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/parametros/tipoExamen/view">
						<f:param name="id" value="#{_item.idTipoExamen}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Decripcion"/>
					</f:facet>
					<h:link outcome="/parametros/tipoExamen/view">
						<f:param name="id" value="#{_item.idTipoExamen}"/>
						<h:outputText id="itemDecripcion" value="#{_item.decripcion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{tipoExamenBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
