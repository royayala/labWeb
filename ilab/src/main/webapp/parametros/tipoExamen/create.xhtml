<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tipoExamenBean.id}'/>
		<f:event type="preRenderView" listener='#{tipoExamenBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Tipo Examen"/>

	<ui:define name="header">
		Tipo Examen
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty tipoExamenBean.id}'>
				Edit existing Tipo Examen
			</c:when>
			<c:otherwise>
				Create a new Tipo Examen
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="tipoExamenBeanTipoExamenIdTipoExamen" value="Id Tipo Examen:"/>
				<h:panelGroup>
					<h:inputText id="tipoExamenBeanTipoExamenIdTipoExamen" required="true" value="#{tipoExamenBean.tipoExamen.idTipoExamen}" disabled="true"/>
					<h:message for="tipoExamenBeanTipoExamenIdTipoExamen" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="tipoExamenBeanTipoExamenNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="tipoExamenBeanTipoExamenNombre" maxLength="50" required="true" value="#{tipoExamenBean.tipoExamen.nombre}"/>
					<h:message for="tipoExamenBeanTipoExamenNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="tipoExamenBeanTipoExamenDecripcion" value="Decripcion:"/>
				<h:panelGroup>
					<h:inputText id="tipoExamenBeanTipoExamenDecripcion" maxLength="200" required="true" value="#{tipoExamenBean.tipoExamen.decripcion}" style=" height : 61px;"/>
					<h:message for="tipoExamenBeanTipoExamenDecripcion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Grabar" action='#{tipoExamenBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty tipoExamenBean.id}'>
						<h:link value="Cancelar y Volver" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{tipoExamenBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{tipoExamenBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar y Volver" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
