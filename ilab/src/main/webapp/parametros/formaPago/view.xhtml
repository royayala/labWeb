<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{formaPagoBean.id}'/>
		<f:event type="preRenderView" listener='#{formaPagoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Forma Pago"/>

	<ui:define name="header">
		Forma Pago
	</ui:define>

	<ui:define name="subheader">
		Ver Forma Pago
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="formaPagoBeanFormaPagoIdFormaPago" value="Id Forma Pago:"/>
			<h:outputText id="formaPagoBeanFormaPagoIdFormaPago" value="#{formaPagoBean.formaPago.idFormaPago}"/>
			<h:outputText/>
			<h:outputLabel for="formaPagoBeanFormaPagoNombre" value="Nombre:"/>
			<h:outputText id="formaPagoBeanFormaPagoNombre" value="#{formaPagoBean.formaPago.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="formaPagoBeanFormaPagoFechaReg" value="Fecha Reg:"/>
			<h:outputText id="formaPagoBeanFormaPagoFechaReg" value="#{formaPagoBean.formaPago.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="formaPagoBeanFormaPagoUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="formaPagoBeanFormaPagoUsuarioReg" value="#{formaPagoBean.formaPago.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="formaPagoBeanFormaPagoFechaMod" value="Fecha Mod:"/>
			<h:outputText id="formaPagoBeanFormaPagoFechaMod" value="#{formaPagoBean.formaPago.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="formaPagoBeanFormaPagoUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="formaPagoBeanFormaPagoUsuarioMod" value="#{formaPagoBean.formaPago.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="formaPagoBeanFormaPagoFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="formaPagoBeanFormaPagoFechaBorrado" value="#{formaPagoBean.formaPago.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="formaPagoBeanFormaPagoUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="formaPagoBeanFormaPagoUsuarioBorrado" value="#{formaPagoBean.formaPago.usuarioBorrado}"/>
			<h:outputText/>
			<h:outputLabel for="formaPagoBeanFormaPagoSolicituds" value="Solicituds:"/>
			<h:dataTable id="formaPagoBeanFormaPagoSolicituds" styleClass="data-table" value="#{forgeview:asList(formaPagoBean.formaPago.solicituds)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Solicitud"/>
					</f:facet>
					<h:link outcome="/parametros/solicitud/view">
						<f:param name="id" value="#{_item.idSolicitud}"/>
						<h:outputText id="itemIdSolicitud" value="#{_item.idSolicitud}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Volver" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
