<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{especialidadBean.id}'/>
		<f:event type="preRenderView" listener='#{especialidadBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Especialidad"/>

	<ui:define name="header">
		Especialidad
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty especialidadBean.id}'>
				Editar Especialidad
			</c:when>
			<c:otherwise>
				Agregar nueva Especialidad
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="especialidadBeanEspecialidadIdEspecialidad" value="Id Especialidad:"/>
				<h:panelGroup>
					<h:inputText id="especialidadBeanEspecialidadIdEspecialidad" required="true" value="#{especialidadBean.especialidad.idEspecialidad}" disabled="true"/>
					<h:message for="especialidadBeanEspecialidadIdEspecialidad" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="especialidadBeanEspecialidadNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="especialidadBeanEspecialidadNombre" maxLength="50" required="true" value="#{especialidadBean.especialidad.nombre}"/>
					<h:message for="especialidadBeanEspecialidadNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>				
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Grabar" action='#{especialidadBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty especialidadBean.id}'>
						<h:link value="Cancelar y Volver" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{especialidadBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{especialidadBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar y Volver" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
