<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{especialidadBean.id}'/>
		<f:event type="preRenderView" listener='#{especialidadBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Especialidad"/>

	<ui:define name="header">
		Especialidad
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty especialidadBean.id}'>
				Edit existing Especialidad
			</c:when>
			<c:otherwise>
				Create a new Especialidad
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="especialidadBeanEspecialidadIdEspecialidad" value="Id Especialidad:"/>
				<h:panelGroup>
					<h:inputText id="especialidadBeanEspecialidadIdEspecialidad" required="true" value="#{especialidadBean.especialidad.idEspecialidad}"/>
					<h:message for="especialidadBeanEspecialidadIdEspecialidad" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="especialidadBeanEspecialidadNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="especialidadBeanEspecialidadNombre" maxLength="50" required="true" value="#{especialidadBean.especialidad.nombre}"/>
					<h:message for="especialidadBeanEspecialidadNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="especialidadBeanEspecialidadFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="especialidadBeanEspecialidadFechaReg" maxLength="29" value="#{especialidadBean.especialidad.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="especialidadBeanEspecialidadFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="especialidadBeanEspecialidadUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="especialidadBeanEspecialidadUsuarioReg" maxLength="30" value="#{especialidadBean.especialidad.usuarioReg}"/>
					<h:message for="especialidadBeanEspecialidadUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="especialidadBeanEspecialidadFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="especialidadBeanEspecialidadFechaMod" maxLength="29" value="#{especialidadBean.especialidad.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="especialidadBeanEspecialidadFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="especialidadBeanEspecialidadUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="especialidadBeanEspecialidadUsuarioMod" maxLength="30" value="#{especialidadBean.especialidad.usuarioMod}"/>
					<h:message for="especialidadBeanEspecialidadUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="especialidadBeanEspecialidadFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="especialidadBeanEspecialidadFechaBorrado" maxLength="29" value="#{especialidadBean.especialidad.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="especialidadBeanEspecialidadFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="especialidadBeanEspecialidadUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="especialidadBeanEspecialidadUsuarioBorrado" maxLength="30" value="#{especialidadBean.especialidad.usuarioBorrado}"/>
					<h:message for="especialidadBeanEspecialidadUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="especialidadBeanEspecialidadTrabajadors" value="Trabajadors:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{especialidadBean.especialidad.trabajadors}"/>
					<h:dataTable id="especialidadBeanEspecialidadTrabajadors" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Trabajador"/>
							</f:facet>
							<h:link outcome="/parametros/trabajador/view">
								<f:param name="id" value="#{_item.idTrabajador}"/>
								<h:outputText id="itemIdTrabajador" value="#{_item.idTrabajador}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="trabajadorBeanAddIdTrabajador" value="#{trabajadorBean.add.idTrabajador}"/>
								<h:message for="trabajadorBeanAddIdTrabajador" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(trabajadorBean.added)}" id="especialidadBeanEspecialidadTrabajadorsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{trabajadorBean.add.especialidad}" value="#{especialidadBean.especialidad}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Grabar" action='#{especialidadBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty especialidadBean.id}'>
						<h:link value="Cancelar y Volver" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{especialidadBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{especialidadBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar y Volver" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
