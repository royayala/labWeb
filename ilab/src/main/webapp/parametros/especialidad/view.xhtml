<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{especialidadBean.id}'/>
		<f:event type="preRenderView" listener='#{especialidadBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Especialidad"/>

	<ui:define name="header">
		Especialidad
	</ui:define>

	<ui:define name="subheader">
		Ver Especialidad
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="especialidadBeanEspecialidadIdEspecialidad" value="Id Especialidad:"/>
			<h:outputText id="especialidadBeanEspecialidadIdEspecialidad" value="#{especialidadBean.especialidad.idEspecialidad}"/>
			<h:outputText/>
			<h:outputLabel for="especialidadBeanEspecialidadNombre" value="Nombre:"/>
			<h:outputText id="especialidadBeanEspecialidadNombre" value="#{especialidadBean.especialidad.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="especialidadBeanEspecialidadFechaReg" value="Fecha Reg:"/>
			<h:outputText id="especialidadBeanEspecialidadFechaReg" value="#{especialidadBean.especialidad.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="especialidadBeanEspecialidadUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="especialidadBeanEspecialidadUsuarioReg" value="#{especialidadBean.especialidad.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="especialidadBeanEspecialidadFechaMod" value="Fecha Mod:"/>
			<h:outputText id="especialidadBeanEspecialidadFechaMod" value="#{especialidadBean.especialidad.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="especialidadBeanEspecialidadUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="especialidadBeanEspecialidadUsuarioMod" value="#{especialidadBean.especialidad.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="especialidadBeanEspecialidadFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="especialidadBeanEspecialidadFechaBorrado" value="#{especialidadBean.especialidad.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="especialidadBeanEspecialidadUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="especialidadBeanEspecialidadUsuarioBorrado" value="#{especialidadBean.especialidad.usuarioBorrado}"/>
			<h:outputText/>
			<h:outputLabel for="especialidadBeanEspecialidadTrabajadors" value="Trabajadores:"/>
			<h:dataTable id="especialidadBeanEspecialidadTrabajadors" styleClass="data-table" value="#{forgeview:asList(especialidadBean.especialidad.trabajadors)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Trabajador"/>
					</f:facet>
					<h:link outcome="/parametros/trabajador/view">
						<f:param name="id" value="#{_item.idTrabajador}"/>
						<h:outputText id="itemIdTrabajador" value="#{_item.idTrabajador}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Volver" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
