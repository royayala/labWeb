<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{companiaBean.id}'/>
		<f:event type="preRenderView" listener='#{companiaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Compania"/>

	<ui:define name="header">
		Compania
	</ui:define>

	<ui:define name="subheader">
		Ver Compania
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="companiaBeanCompaniaIdCia" value="Id Cia:"/>
			<h:outputText id="companiaBeanCompaniaIdCia" value="#{companiaBean.compania.idCia}"/>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaNombreCorto" value="Nombre Corto:"/>
			<h:outputText id="companiaBeanCompaniaNombreCorto" value="#{companiaBean.compania.nombreCorto}"/>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaNombreLargo" value="Nombre Largo:"/>
			<h:outputText id="companiaBeanCompaniaNombreLargo" value="#{companiaBean.compania.nombreLargo}"/>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaFechaInicioOperaciones" value="Fecha Inicio Operaciones:"/>
			<h:outputText id="companiaBeanCompaniaFechaInicioOperaciones" value="#{companiaBean.compania.fechaInicioOperaciones}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaFlagEstado" value="Flag Estado:"/>
			<h:outputText id="companiaBeanCompaniaFlagEstado" value="#{companiaBean.compania.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaFechaReg" value="Fecha Reg:"/>
			<h:outputText id="companiaBeanCompaniaFechaReg" value="#{companiaBean.compania.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="companiaBeanCompaniaUsuarioReg" value="#{companiaBean.compania.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaLogo" value="Logo:"/>
			<h:outputText id="companiaBeanCompaniaLogo" value="#{companiaBean.compania.logo}"/>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaFechaFinOperaciones" value="Fecha Fin Operaciones:"/>
			<h:outputText id="companiaBeanCompaniaFechaFinOperaciones" value="#{companiaBean.compania.fechaFinOperaciones}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaNombreResponsable" value="Nombre Responsable:"/>
			<h:outputText id="companiaBeanCompaniaNombreResponsable" value="#{companiaBean.compania.nombreResponsable}"/>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaTelefonoResponsable" value="Telefono Responsable:"/>
			<h:outputText id="companiaBeanCompaniaTelefonoResponsable" value="#{companiaBean.compania.telefonoResponsable}"/>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaDireccionLegal" value="Direccion Legal:"/>
			<h:outputText id="companiaBeanCompaniaDireccionLegal" value="#{companiaBean.compania.direccionLegal}"/>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaEmailResponsable" value="Email Responsable:"/>
			<h:outputText id="companiaBeanCompaniaEmailResponsable" value="#{companiaBean.compania.emailResponsable}"/>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaUsuarios" value="Usuarios:"/>
			<h:dataTable id="companiaBeanCompaniaUsuarios" styleClass="data-table" value="#{forgeview:asList(companiaBean.compania.usuarios)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Usuario"/>
					</f:facet>
					<h:link outcome="/parametros/usuario/view">
						<f:param name="id" value="#{_item.idUsuario}"/>
						<h:outputText id="itemIdUsuario" value="#{_item.idUsuario}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre Completo"/>
					</f:facet>
					<h:link outcome="/parametros/usuario/view">
						<f:param name="id" value="#{_item.idUsuario}"/>
						<h:outputText id="itemNombreCompleto" value="#{_item.nombreCompleto}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Usuario Login"/>
					</f:facet>
					<h:link outcome="/parametros/usuario/view">
						<f:param name="id" value="#{_item.idUsuario}"/>
						<h:outputText id="itemUsuarioLogin" value="#{_item.usuarioLogin}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Usuario Password"/>
					</f:facet>
					<h:link outcome="/parametros/usuario/view">
						<f:param name="id" value="#{_item.idUsuario}"/>
						<h:outputText id="itemUsuarioPassword" value="#{_item.usuarioPassword}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Volver" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
