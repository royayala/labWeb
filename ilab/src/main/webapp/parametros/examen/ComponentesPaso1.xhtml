<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"

	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{componentePasoBean.id}'/>
		<f:event type="preRenderView" listener='#{componentePasoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Examen"/>

	<ui:define name="header">
		Examen
	</ui:define>

	<ui:define name="subheader">
		Ver Examen
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="componentePasoBeanExamenIdExamen" value="Id Examen:"/>
			<h:outputText id="componentePasoBeanExamenIdExamen" value="#{componentePasoBean.examen.idExamen}"/>
			<h:outputText/>
			<h:outputLabel for="componentePasoBeanExamenSubTipoExamen" value="Sub Tipo Examen:"/>
			<h:link id="componentePasoBeanExamenSubTipoExamen" outcome="/subTipoExamen/view" rendered="#{!empty componentePasoBean.examen.subTipoExamen}" value="#{componentePasoBean.examen.subTipoExamen}">
				<f:param name="id" value="#{componentePasoBean.examen.subTipoExamen.idSubTipoExamen}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="componentePasoBeanExamenNombre" value="Nombre:"/>
			<h:outputText id="componentePasoBeanExamenNombre" value="#{componentePasoBean.examen.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="componentePasoBeanExamenDecripcion" value="Decripcion:"/>
			<h:outputText id="componentePasoBeanExamenDecripcion" value="#{componentePasoBean.examen.decripcion}"/>
			<h:outputText/>
			<h:outputLabel for="componentePasoBeanExamenPrecio" value="Precio:"/>
			<h:outputText id="componentePasoBeanExamenPrecio" value="#{componentePasoBean.examen.precio}"/>
			<h:outputText/>

			
			<h:outputLabel for="componentePasoBeanExamenExamenComponentes" value="Componentes:"/>
			
			<h:dataTable id="componentePasoBeanExamenExamenComponentes" styleClass="data-table" value="#{forgeview:asList(componentePasoBean.examen.examenComponentes)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Examen Componente"/>
					</f:facet>
					<h:link outcome="/parametros/examenComponente/view">
						<f:param name="id" value="#{_item.idExamenComponente}"/>
						<h:outputText id="itemIdExamenComponente" value="#{_item.idExamenComponente}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre Componente"/>
					</f:facet>
					<h:link outcome="/parametros/examenComponente/view">
						<f:param name="id" value="#{_item.idExamenComponente}"/>
						<h:outputText id="itemIdExamenComponente2222" value="#{_item.componente.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Posicion"/>
					</f:facet>
					<h:link outcome="/parametros/examenComponente/view">
						<f:param name="id" value="#{_item.idExamenComponente}"/>
						<h:outputText id="itemPosicion" value="#{_item.posicion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			
			<h:outputText/>
			
		</h:panelGrid>

		<h:panelGrid>
		
		<h:form id="form">
   <p:growl id="msgs" showDetail="true"/>
 
   <p:dataTable id="cars1" var="item" value="#{forgeview:asList(componentePasoBean.examen.examenComponentes)}" editable="true" style="margin-bottom:20px">
       <f:facet name="header">
           Componentes del Examen
       </f:facet>
 
       <p:ajax event="rowEdit" listener="#{componentePasoBean.onRowEdit}" update=":form:msgs" />
       <p:ajax event="rowEditCancel" listener="#{componentePasoBean.onRowCancel}" update=":form:msgs" />
 
      
 
       <p:column headerText="Year">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{item.componente.nombre}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{item.componente.nombre}" style="width:100%" label="Year"/></f:facet>
           </p:cellEditor>
       </p:column>
 
     
       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
   </p:dataTable>
   </h:form>
		</h:panelGrid>
		<div class="buttons">
			<h:link value="Volver" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
