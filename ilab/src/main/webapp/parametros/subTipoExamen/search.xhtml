<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{subTipoExamenBean.page}'/>
		<f:event type="preRenderView" listener='#{subTipoExamenBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Buscar Sub Tipo Examen "/>

	<ui:define name="header">
		Sub Tipo Examen
	</ui:define>

	<ui:define name="subheader">
		Buscar Sub Tipo Examen 
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">						
						<h:outputLabel for="subTipoExamenBeanExampleTipoExamen" value="Tipo Examen:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{tipoExamenBean.converter}" id="subTipoExamenBeanExampleTipoExamen" value="#{subTipoExamenBean.example.tipoExamen}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item.nombre)}" itemValue="#{_item}" value="#{tipoExamenBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="subTipoExamenBeanExampleTipoExamen" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="subTipoExamenBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="subTipoExamenBeanExampleNombre" maxLength="50" value="#{subTipoExamenBean.example.nombre}"/>
							<h:message for="subTipoExamenBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="subTipoExamenBeanExampleDecripcion" value="Decripcion:"/>
						<h:panelGroup>
							<h:inputText id="subTipoExamenBeanExampleDecripcion" maxLength="200" value="#{subTipoExamenBean.example.decripcion}"/>
							<h:message for="subTipoExamenBeanExampleDecripcion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>					
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action='#{subTipoExamenBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Crear Nuevo" action='#{subTipoExamenBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="subTipoExamenBeanPageItems" styleClass="data-table" value="#{subTipoExamenBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Sub Tipo Examen"/>
					</f:facet>
					<h:link outcome="/parametros/subTipoExamen/view">
						<f:param name="id" value="#{_item.idSubTipoExamen}"/>
						<h:outputText id="itemIdSubTipoExamen" value="#{_item.idSubTipoExamen}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/parametros/subTipoExamen/view">
						<f:param name="id" value="#{_item.idSubTipoExamen}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Decripcion"/>
					</f:facet>
					<h:link outcome="/parametros/subTipoExamen/view">
						<f:param name="id" value="#{_item.idSubTipoExamen}"/>
						<h:outputText id="itemDecripcion" value="#{_item.decripcion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{subTipoExamenBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
