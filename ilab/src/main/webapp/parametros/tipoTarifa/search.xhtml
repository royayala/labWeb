<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{tipoTarifaBean.page}'/>
		<f:event type="preRenderView" listener='#{tipoTarifaBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Buscar Tipo Tarifa "/>

	<ui:define name="header">
		Tipo Tarifa
	</ui:define>

	<ui:define name="subheader">
		Buscar Tipo Tarifa 
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="tipoTarifaBeanExampleIdTipoTarifa" value="Id Tipo Tarifa:"/>
						<h:panelGroup>
							<h:inputText id="tipoTarifaBeanExampleIdTipoTarifa" value="#{tipoTarifaBean.example.idTipoTarifa}"/>
							<h:message for="tipoTarifaBeanExampleIdTipoTarifa" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tipoTarifaBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="tipoTarifaBeanExampleNombre" maxLength="50" value="#{tipoTarifaBean.example.nombre}"/>
							<h:message for="tipoTarifaBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tipoTarifaBeanExampleDecripcion" value="Decripcion:"/>
						<h:panelGroup>
							<h:inputText id="tipoTarifaBeanExampleDecripcion" maxLength="200" value="#{tipoTarifaBean.example.decripcion}"/>
							<h:message for="tipoTarifaBeanExampleDecripcion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tipoTarifaBeanExampleCuota" value="Cuota:"/>
						<h:panelGroup>
							<h:inputText id="tipoTarifaBeanExampleCuota" value="#{tipoTarifaBean.example.cuota}"/>
							<h:message for="tipoTarifaBeanExampleCuota" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tipoTarifaBeanExampleFlagEstado" value="Flag Estado:"/>
						<h:panelGroup>
							<h:inputText id="tipoTarifaBeanExampleFlagEstado" maxLength="2" value="#{tipoTarifaBean.example.flagEstado}"/>
							<h:message for="tipoTarifaBeanExampleFlagEstado" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action='#{tipoTarifaBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Crear Nuevo" action='#{tipoTarifaBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="tipoTarifaBeanPageItems" styleClass="data-table" value="#{tipoTarifaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Tipo Tarifa"/>
					</f:facet>
					<h:link outcome="/parametros/tipoTarifa/view">
						<f:param name="id" value="#{_item.idTipoTarifa}"/>
						<h:outputText id="itemIdTipoTarifa" value="#{_item.idTipoTarifa}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/parametros/tipoTarifa/view">
						<f:param name="id" value="#{_item.idTipoTarifa}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Decripcion"/>
					</f:facet>
					<h:link outcome="/parametros/tipoTarifa/view">
						<f:param name="id" value="#{_item.idTipoTarifa}"/>
						<h:outputText id="itemDecripcion" value="#{_item.decripcion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{tipoTarifaBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
