<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tipoTarifaBean.id}'/>
		<f:event type="preRenderView" listener='#{tipoTarifaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Tipo Tarifa"/>

	<ui:define name="header">
		Tipo Tarifa
	</ui:define>

	<ui:define name="subheader">
		Ver Tipo Tarifa
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="tipoTarifaBeanTipoTarifaIdTipoTarifa" value="Id Tipo Tarifa:"/>
			<h:outputText id="tipoTarifaBeanTipoTarifaIdTipoTarifa" value="#{tipoTarifaBean.tipoTarifa.idTipoTarifa}"/>
			<h:outputText/>
			<h:outputLabel for="tipoTarifaBeanTipoTarifaNombre" value="Nombre:"/>
			<h:outputText id="tipoTarifaBeanTipoTarifaNombre" value="#{tipoTarifaBean.tipoTarifa.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="tipoTarifaBeanTipoTarifaDecripcion" value="Decripcion:"/>
			<h:outputText id="tipoTarifaBeanTipoTarifaDecripcion" value="#{tipoTarifaBean.tipoTarifa.decripcion}"/>
			<h:outputText/>
			<h:outputLabel for="tipoTarifaBeanTipoTarifaCuota" value="Cuota:"/>
			<h:outputText id="tipoTarifaBeanTipoTarifaCuota" value="#{tipoTarifaBean.tipoTarifa.cuota}"/>
			<h:outputText/>
			<h:outputLabel for="tipoTarifaBeanTipoTarifaFlagEstado" value="Flag Estado:"/>
			<h:outputText id="tipoTarifaBeanTipoTarifaFlagEstado" value="#{tipoTarifaBean.tipoTarifa.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="tipoTarifaBeanTipoTarifaFechaReg" value="Fecha Reg:"/>
			<h:outputText id="tipoTarifaBeanTipoTarifaFechaReg" value="#{tipoTarifaBean.tipoTarifa.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tipoTarifaBeanTipoTarifaUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="tipoTarifaBeanTipoTarifaUsuarioReg" value="#{tipoTarifaBean.tipoTarifa.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="tipoTarifaBeanTipoTarifaFechaMod" value="Fecha Mod:"/>
			<h:outputText id="tipoTarifaBeanTipoTarifaFechaMod" value="#{tipoTarifaBean.tipoTarifa.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tipoTarifaBeanTipoTarifaUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="tipoTarifaBeanTipoTarifaUsuarioMod" value="#{tipoTarifaBean.tipoTarifa.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="tipoTarifaBeanTipoTarifaFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="tipoTarifaBeanTipoTarifaFechaBorrado" value="#{tipoTarifaBean.tipoTarifa.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tipoTarifaBeanTipoTarifaUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="tipoTarifaBeanTipoTarifaUsuarioBorrado" value="#{tipoTarifaBean.tipoTarifa.usuarioBorrado}"/>
			<h:outputText/>
			</h:panelGrid>
			
			<h:panelGrid>
			
			<p:tabView>
		    <p:tab title="Solicitud">
            <h:panelGrid columns="2" cellpadding="10">
			<h:dataTable id="tipoTarifaBeanTipoTarifaSolicituds" styleClass="data-table" value="#{forgeview:asList(tipoTarifaBean.tipoTarifa.solicituds)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Solicitud"/>
					</f:facet>
					<h:link outcome="/procesos/solicitud/view">
						<f:param name="id" value="#{_item.idSolicitud}"/>
						<h:outputText id="itemIdSolicitud" value="#{_item.idSolicitud}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			</h:panelGrid>
            </p:tab>
            
            <p:tab title="Precios">
            <h:panelGrid columns="2" cellpadding="10" style=" width : 900px;">
			<h:dataTable id="tipoTarifaBeanTipoTarifaListaPrecios" styleClass="data-table" value="#{forgeview:asList(tipoTarifaBean.tipoTarifa.listaPrecios)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Lista Precio"/>
					</f:facet>
					<h:link outcome="/parametros/listaPrecio/view">
						<f:param name="id" value="#{_item.idListaPrecio}"/>
						<h:outputText id="itemIdListaPrecio" value="#{_item.idListaPrecio}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Inicio"/>
					</f:facet>
					<h:link outcome="/parametros/listaPrecio/view">
						<f:param name="id" value="#{_item.idListaPrecio}"/>
						<h:outputText id="itemFechaInicio" value="#{_item.fechaInicio}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Fin"/>
					</f:facet>
					<h:link outcome="/parametros/listaPrecio/view">
						<f:param name="id" value="#{_item.idListaPrecio}"/>
						<h:outputText id="itemFechaFin" value="#{_item.fechaFin}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Decripcion"/>
					</f:facet>
					<h:link outcome="/parametros/listaPrecio/view">
						<f:param name="id" value="#{_item.idListaPrecio}"/>
						<h:outputText id="itemDecripcion" value="#{_item.decripcion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			</h:panelGrid>
            </p:tab>
		</p:tabView>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Volver" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
